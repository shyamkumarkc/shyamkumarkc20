<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Re-Insurance Companies in Nepal</title>
  <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2.page-title {
      margin-top: 1em;
      text-align: center;
    }
    select {
      text-align: center;
     
      font-size: 1rem;
      width: 350px;
      max-width: 100%;
      margin: 1.5em auto;
      display: block;
    }
    .card {
      padding: 1em;
      margin: 1.5em auto;
      max-width: 700px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 0.5em;
    }
    .desc {
      padding: 1em;
      background-color: #ffffff;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1em;
    }
    img {
      display: block;
      margin: 0 auto 1em auto;
      max-width: 200px;
      height: auto;
    }
    .info {
      margin-bottom: 0.5em;
    }
    .label {
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script>
    $(function(){
      $('#header').load('/assets/header.html');
    });

    let saarcData = [];

    async function loadCompanies() {
      const dropdown = document.getElementById('countryDropdown');
      try {
        const response = await fetch('https://shyamkumarkc20.com.np/js/reinsurance.json');
        saarcData = await response.json();

        // Populate dropdown
        saarcData.forEach(company => {
          const option = document.createElement('option');
          option.value = company.Name;
          option.textContent = company.Name;
          dropdown.appendChild(option);
        });

        // Default selection
        dropdown.value = 'Nepal Reinsurance Company Limited';
        displayCompanyInfo();

      } catch (error) {
        document.getElementById('country-info').innerHTML =
          '<p class="error">Error loading company data.</p>';
        console.error(error);
      }
    }

    function displayCompanyInfo() {
      const selected = document.getElementById('countryDropdown').value;
      const container = document.getElementById('country-info');

      const company = saarcData.find(c => c.Name === selected);

      if (!company) {
        container.innerHTML = '<p class="error">Company not found.</p>';
        return;
      }

      // Ensure website link has protocol
      const website = company.Website
        ? (company.Website.startsWith('http') ? company.Website : 'https://' + company.Website)
        : '#';

      container.innerHTML = `
        <img src="${company.IMG}" alt="Logo of ${company.Name}" />
        <h2>${company.Name}</h2>
        <div class="desc">${company.desc || 'N/A'}</div>
        <div class="info"><span class="label">Authorized Capital:</span> ${company.AuthorizedCapital || 'N/A'}</div>
        <div class="info"><span class="label">Issued Capital:</span> ${company.IssuedCapital || 'N/A'}</div>
        <div class="info"><span class="label">Paid-up Capital:</span> ${company.PaidupCapital || 'N/A'}</div>
        <div class="info"><span class="label">Operation:</span> ${company.ODAD || 'N/A'}, ${company.ODBS || 'N/A'}</div>
        <div class="info"><span class="label">NEPSE:</span> 
          <a href="${company.neps || '#'}" target="_blank">${company.NEPSE || 'N/A'}</a>
        </div>
        <div class="info"><span class="label">Location:</span> ${company.HO || 'N/A'}</div>
        <div class="info"><span class="label">CEO:</span> ${company.ceo || 'N/A'}</div>
        <div class="info"><span class="label">Phone:</span> 
          <a href="tel:${company.phone1 || ''}">${company.phone1 || 'N/A'}</a>, 
          <a href="tel:${company.phone2 || ''}">${company.phone2 || 'N/A'}</a>
        </div>
        <div class="info"><span class="label">Email:</span> 
          <a href="mailto:${company.email || ''}">${company.email || 'N/A'}</a>
        </div>
        <div class="info"><span class="label">Website:</span> 
          <a href="${website}" target="_blank">${company.Website || 'N/A'}</a>
        </div>
        <div class="info"><span class="label">Subsidiaries:</span> ${company.subsidiaries || 'N/A'}</div>
      `;
    }

    window.onload = loadCompanies;

    $(function(){
      $('#footer').load('/assets/footer.html');
    });
  </script>
</head>
<body>
  <div id="header"></div>

  <h2 class="page-title">Re-Insurance Companies in Nepal</h2>

  <div>
    <select id="countryDropdown" onchange="displayCompanyInfo()"></select>
    <div class="card" id="country-info">Loading company information...</div>
  </div>

  <div id="footer"></div>
</body>
</html>
