<!DOCTYPE html>
<html lang="en">
<head>
<title>SHYAM KUMAR K.C.</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
<h2>
Highways of Nepal</h2>

Here is the list of highways of Nepal.<br />
  <style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<table border="black" >
<thead>
<tr>
<th>Name</th>
	<th>Length</th>
<th>Starting Point</th>
<th>Ending Point</th>
<th>Year</th>
<th>Made By</th>
</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/highway.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            
             <td>${product.name}</a></td>	   
			<td>${product.length</td>
			<td>${product.sp}</td>
			<td>${product.ep}</td>
			<td>${product.year}</td>
  			 <td>${product.made}</a></td>
 			 
           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});

<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
