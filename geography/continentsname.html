<!DOCTYPE html>
<html lang="en">
<head>
<title>List of Continents</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>
<meta name="description" content="Nepal Rastra Bank, Central Bank of Nepal, Banking Preparation, Bank of the bank, Nepalese banking, Nepalese Currency, Nepal">
</head>
<body>
<div id ="header"></div>

<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
  
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<h2>
Name of Continents </h2>
<table border="black">
<tbody>
<tr>
<th>S No</th>
<th>Name</th>
    <th>Land (km <sup>2</sup>)</th>
  <th>Highest Peak</th>
	<th>Lowest Point</th>
	<th>GrassLand</th>
	<th>Lake</th>

</tr>
    <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
 <script>
   fetch("https://shyamkumarkc20.com.np/js/continents.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
	    <td>${product.name}</td>
		 <td>${product.area}</td>
		<td>${product.hmount}</td>
  <td>${product.lpoint}</td>
<td>${product.grass}</td>
<td>${product.blake}</td>



         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});
 </script>

  <script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
