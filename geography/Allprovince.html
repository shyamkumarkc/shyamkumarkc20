<!DOCTYPE html>
<html lang="en">
<head>
<title>Province of Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
<h2>List of province of Nepal</h2>
<p>Here is the list of province of Nepal with their Name, Capital City, Chief Minister,Number of district, total area & population, High court</p>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<table border="black"  >
<thead>
<tr>
<th></th>
<th><b>Province 1</b></th>
<th><b>Province 2</b></th>
<th><b>Province 3</b></th>
<th><b>Province 4</b></th>
<th><b>Province 5</b></th>
<th><b>Province 6</b></th>
<th><b>Province 7</b></th>

	

</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/output.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            <td><b>${product.Province}</b></td>
            <td>${product.Province1}</td>
              <td>${product.Province2}</td>
			  <td>${product.Province3}</td>
  			 <td>${product.Province4}</td>
              <td>${product.Province5}</td>
			  <td>${product.Province6}</td>
			   <td>${product.Province7}</td>
           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
}); 
</script>
  <script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
