<!DOCTYPE html>
<html lang="en">
<head>
<title>List of Governor</title>

<body>
<div id ="header"></div>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
  
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>

<h1>
NRB Governors over the years</h1>
<hr />
<table border="black">
      <thead>
         <tr>
            <th>S No</th>
			 <th>Governor Name</th>
			 <th>Photo</th>
            <th>Term of office (AD)</th>
            <th>Term of office (BS)</th>
            
         </tr>
      </thead>
      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/governor.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
			
            <td>${product.Name}</td>
			<td><img src="${product.IMG}" width="120" height="100" ></td>
			<td>${product.TermAD}</td>
			<td>${product.TermBS}</td>
			
            
         </tr>
      `;
   }
   
 
   placeholder.innerHTML = out;
});

</script> 
<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
