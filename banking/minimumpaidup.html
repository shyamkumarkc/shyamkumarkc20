<!DOCTYPE html>
<html lang="en">
<head>
<title>Minimum Paid Up Capital</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
<h2>
Minimum Paid Up Capital Requirement for BFIs</h2>
<br />
<div class="separator" style="clear: both; text-align: center;">
<img alt="Minimum Paid Up Capital Requirement for BFIs" border="0" data-original-height="350" data-original-width="525" height="213" src="https://www.papertyari.com/wp-content/uploads/2019/09/paid-up-capital-and-reserves.jpg" title="Minimum Paid Up Capital Requirement for BFIs" width="320" /></div>
<div class="separator" style="clear: both; text-align: center;">
</div>

The minimum paid-up capital requirement for Bank and Financial Institutions in Nepal is listed below:<br />
<table border="black" >
<thead>
<tr>
<th>BFIs</th>
<th>Class</th>
<th>Total</th>
<th>National Level</th>
<th>Regional Level</th>	
<th>4-10 Districts</th>
<th>1-3 Districts</th>

</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/capital.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>           
          
             <td><a href ="${product.links}">${product.BFIs}</a></td>
             <td>${product.Class}</td>
             <td>${product.Total}</td>
             <td>${product.NationalLevel}</td>
             <td>${product.RegionalLevel}</td>
             <td>${product.fourto10districts}</td>
             <td>${product.oneto3districts}</td>
	    	           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});

   </script>

</div>

<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
