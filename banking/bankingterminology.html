   fetch("https://shyamkumarkc20.com.np/js/terminology.json")
.then(function(response){

})
.then(function(products){

   for(let product of products){
      out += `
         <tr>
            
            <p><b>
              ${product.Name}: 
			 </b></p>              
              <p>${product.desc}</p> 
			  <p> <a href ="${product.link}>Read More</a></p>
	               
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});
