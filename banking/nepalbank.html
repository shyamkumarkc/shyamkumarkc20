<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nepal Bank Limited</title>
    <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#header').load('/assets/header.html');
            $('#footer').load('/assets/footer.html');
            fetchBankData();
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <h1>Nepal Bank Limited</h1>
  <div id="bankInfo1" class="bank-container"></div>
   <table style="margin-left: auto; margin-right: auto;">
   <tr>
   <td colspan="5" style="background-color: #ffca33;">Small OverView of Nepal Bank Limited</td></tr>
     <tr><td id="customer" class="bank-container"></td>
      <td id="atm" class="bank-container"></td>
    <td id="branch" class="bank-container"></td>
     <td id="ext" class="bank-container"></td>
    <td id="blb" class="bank-container"></td>
    </tr>
    </table>
    <br/>
    <section >
    <h2>Nepal Bank Limited Details:</h2>
    <div id="bankInfo" class="bank-container"></div>
    
    <h2>Merged BFIs</h2>
     <div id="subInfo1" class="bank-container"></div>
    <h2>Subsidiary Companies</h2>
    <div id="subInfo" class="bank-container"></div>
    </section>
    <style>
        table {
           
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
         #customer {
            background-color: #11aee5; /* Light blue for Customer */
        }
        #atm {
            background-color: #add8e6; /* Light blue for ATM */
        }
        
        #branch {
            background-color: #90ee90; /* Light green for Branches */
        }
        
        #ext {
            background-color: #ffebcd; /* Blanched Almond for Extension Counters */
        }
        
        #blb {
            background-color: #ffcccb; /* Light red for Branchless Banking */
        }
     section {
      width: 100%;
      max-width: 600px;
      padding-left:20px;
             align-text: center;
    </style>
    
    <script>
        async function fetchBankData() {
            try {
                const response = await fetch('https://shyamkumarkc20.com.np/js/commercialbanks.json'); // Replace with actual API endpoint
                const banks = await response.json();
                
                // Filter for Nepal Bank Limited
                const nepalBank = banks.find(bank => bank.Name === "Nepal Bank Limited");
                
                if (nepalBank) {
                    document.getElementById('bankInfo').innerHTML = `
                        <img src="${nepalBank.IMG}" alt="Nepal Bank Limited Logo" class="bank-logo">
                        <p><strong>Name:</strong> ${nepalBank.Name}</p>
                        <p><strong>Established:</strong> ${nepalBank.ODAD} [ ${nepalBank.ODBS} ]</p>
                        <p><strong>Head Office:</strong> ${nepalBank.HO}</p>
                        <p><strong>CEO:</strong> ${nepalBank.ceo}</p>
                        <p><strong>NEPSE Code:</strong> ${nepalBank.NEPSE}</p>
                        <p><strong>Swift Code:</strong> ${nepalBank.Swift}</p>
                        <p><strong>Phone:</strong> <a href="tel:${nepalBank.phone1}">${nepalBank.phone1}</a> <a href="tel:${nepalBank.phone2}">${nepalBank.phone2}</a></p>
                        <p><strong>Toll Free:</strong> <a href="tel:${nepalBank.TOLL}">${nepalBank.TOLL}</a></p>
                        <p><strong>Email:</strong> <a href="mailto:${nepalBank.email}">${nepalBank.email}</a></p>
                        <p><strong>Website:</strong> <a href="https://${nepalBank.Website}" target="_blank">${nepalBank.Website}</a></p>
                    `;
document.getElementById('customer').innerHTML = `<p>Customer: ${nepalBank.Customer}</p>`;
                    document.getElementById('atm').innerHTML = `<p>ATM: ${nepalBank.ATM}</p>`;
                    document.getElementById('ext').innerHTML = `<p>Extention Counters: ${nepalBank.ext}</p>`;
                    document.getElementById('blb').innerHTML = `<p>Branchless Banking: ${nepalBank.blb}</p>`;
                    document.getElementById('branch').innerHTML = `<p>Branches: ${nepalBank.branch}</p>`;
                    document.getElementById('subInfo1').innerHTML = `<p>${nepalBank.merger}</p>`;
                  document.getElementById('bankInfo1').innerHTML = `<p>${nepalBank.desc}</p>`;
                    document.getElementById('subInfo').innerHTML = `<p>${nepalBank.subsidiaries}</p>`;
                } else {
                    document.getElementById('bankInfo').innerHTML = '<p>Nepal Bank Limited data not found.</p>';
                    document.getElementById('subInfo').innerHTML = '<p>Nepal Bank Limited subsidiaries data not found.</p>';
                  document.getElementById('subInfo1').innerHTML = '<p>Nepal Bank Limited merger data not found.</p>';
                }
            } catch (error) {
                console.error('Error fetching bank data:', error);
                document.getElementById('bankInfo').innerHTML = '<p>Error loading bank details.</p>';
                document.getElementById('subInfo').innerHTML = '<p>Error loading subsidiaries details.</p>';
              document.getElementById('subInfo1').innerHTML = '<p>Error loading merger details.</p>';
            }
        }
    </script>
    
    <div id="footer"></div>
</body>
</html>
