<!DOCTYPE html>
<html lang="en">
<head>
<title>Bank of The Year</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');

</head>
<body>
<div id ="header"></div>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<h1>
Bank Of The Year Nepal</h1>
Here is the list of name of the Bank of the year in different years<br />
The first bank of the year of Nepal is Standard Chartered Bank Nepal<br /><script data-cfasync="false" src="//p24789.clksite.com/adServe/banners?tid=24789_34790_14" type="text/javascript"></script>
<h3>
list of name of the Bank of the year in different years in Nepal</h3>
<table border="black" >
<tbody>
<tr>
<th>Year</th>
	<th>Logo</th>
<th>Bank Name</th>

</tr>
<tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/bankoftheyear.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.year}</td>
		 <td><img src="${product.IMG}" width="120" height="100" ></td>
   <a href ="https://${product.Website}"target="blank">${product.['bank name']}</a></td>
            <td>${product['bank name']}</td>
			
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});
   
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
