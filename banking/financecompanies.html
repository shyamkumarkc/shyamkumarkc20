<!DOCTYPE html>
<html lang="en">
<head>
<title>Finance Companies in Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
	<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<table border="black" >
<thead>
<tr>
<th>S.No.</th>
<th>Name</th>
	<th>Logo</th>
<th>Operation <br/> Date (A.D.)</th>
<th>Head Office</th>

<th>NEPSE Code</th>

	
<th>Phone Number </th>	

</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/financecompanies.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
             <td><a href ="https://${product.Website}"target="blank">${product.Name}</a></td>
	    <td><img src="${product.IMG}" width="100" height="100" ></td>
			<td>${product.OD}</td>
			<td>${product.HO}</td>
			<td>${product.NEPSE}</td>
			
  			 
 			  <td><a href="tel:${product.phone}">${product.phone}</a></td>
           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});

   </script>
<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
