<!DOCTYPE html>
<html lang="en">
<head><title>Profit of Commercial Bank</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');

  <style>
    body1 {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #f0fff4);
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .bank-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
    }

    .bank-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease forwards;
    }

    .bank-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .bank-header {
      background: linear-gradient(135deg, #43a047, #66bb6a);
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .bank-body {
      padding: 15px;
      text-align: center;
    }

    .profit {
      font-size: 1rem;
      color: #2e7d32;
      background: #e8f5e9;
      padding: 6px 12px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 5px 0;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      animation: popIn 0.5s ease;
    }

    .icon {
      width: 18px;
      height: 18px;
      fill: #2e7d32;
      flex-shrink: 0;
      animation: bounce 2s infinite ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<div id ="header"></div>
<body1>
  <h1>Profit of Commercial Banks </h1>
  <div id="banks" class="bank-container"></div>

  <script>
    const icons = {
      last: `<svg class="icon" viewBox="0 0 24 24"><path d="M3 3v18h18v-2H5V3H3z"/></svg>`,
      current: `<svg class="icon" viewBox="0 0 24 24"><path d="M4 4v16h16V4H4zm14 14H6V6h12v12z"/><path d="M9 14l2.5-3.01L13 13l3.5-4.51L20 12v4h-2v-2.59l-1.5-1.5L13 15l-2.5-3L9 14z"/></svg>`,
      eps: `<svg class="icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zM5 11V6.3l7-3.11 7 3.11V11c0 4.42-3.17 8.59-7 9.93C8.17 19.59 5 15.42 5 11z"/><path d="M12 6a5 5 0 100 10 5 5 0 000-10z"/></svg>`
    };

    fetch("https://shyamkumarkc20.com.np/js/commercialbanks.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("banks");

        data.forEach(bank => {
          if (bank.LY) {
            const card = document.createElement("div");
            card.className = "bank-card";

            card.innerHTML = `
              <div class="bank-header">${bank.Name}  <img src="${bank.IMG}" alt="${bank.Name} Logo" class="bank-logo" width="35" height="35"></div>
              <div class="bank-body">
                <div class="profit">${icons.last} Last Year Profit: ${bank.LY}</div>
                <div class="profit">${icons.current} Current Year Profit: ${bank.CY}</div>
                <div class="profit">${icons.eps} Current Year EPS: Rs. ${bank.EPS}</div>
              </div>
            `;

            container.appendChild(card);
          }
        });
      })
      .catch(err => {
        console.error("Error fetching bank data:", err);
        document.getElementById("banks").innerHTML = "<p style='color:red;'>Failed to load bank data.</p>";
      });
  </script>
</body1>
