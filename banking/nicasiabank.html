
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commercial Bank Information</title>
  <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding-top: 70px; /* offset for sticky header */
    }

    /* Sticky Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #0077b6;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .top-bar img {
      height: 40px;
      width: auto;
      margin-right: 12px;
      border-radius: 6px;
      background: #fff;
      padding: 3px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .bank-name {
      font-size: 22px;
      font-weight: bold;
      color: #0077b6;
      margin-bottom: 8px;
    }

    .bank-code {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .info {
      font-size: 14px;
      margin: 6px 0;
      color: #333;
    }

    .highlight {
      color: #e63946;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Sticky Top Bar -->
  <div class="top-bar" id="topBar">
    <img src="" alt="Logo" id="bankLogo">
    <span id="bankTitle">Loading...</span>
  </div>

  <div class="container" id="bankContainer"></div>

  <script>
    // Fetch external JSON
    fetch("https://shyamkumarkc20.com.np/js/commercialbanks.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("bankContainer");
        const topBarTitle = document.getElementById("bankTitle");
        const topBarLogo = document.getElementById("bankLogo");

        // Select the first bank (you can filter by Code or NEPSE here)
        const bank = data[0];

        // Update sticky top bar
        topBarTitle.textContent = bank.Name;
        topBarLogo.src = bank.logo || "https://via.placeholder.com/80x40?text=Logo";

        // Bank info card
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="bank-name">${bank.Name}</div>
          <div class="bank-code">Code: <span class="highlight">${bank.Code}</span></div>
          <div class="info"><strong>NEPSE:</strong> ${bank.NEPSE}</div>
          <div class="info"><strong>Class:</strong> ${bank.class}</div>
          <div class="info"><strong>Head Office:</strong> ${bank.HO}</div>
          <div class="info"><strong>CEO:</strong> ${bank.ceo || "N/A"}</div>
          <div class="info"><strong>Established (AD):</strong> ${bank.ODAD}</div>
          <div class="info"><strong>Established (BS):</strong> ${bank.ODBS}</div>
          <div class="info"><strong>Paid-up Capital:</strong> ${bank.paidup || "N/A"} Billion</div>
        `;
        container.appendChild(card);
      })
      .catch(error => {
        console.error("Error loading JSON:", error);
      });
  </script>
</body>
</html>
