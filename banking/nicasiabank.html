<!DOCTYPE html>
<html lang="en">
<head>
    <title>NIC Asia Bank Limited</title>
    <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#header').load('/assets/header.html');
            $('#footer').load('/assets/footer.html');
            fetchBankData();
        });
    </script>
     <style>
    body1 {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #222;
    }
    .description {
      margin: 10px 0 20px;
      line-height: 1.6;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .stat-box {
      flex: 1 1 200px;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      font-weight: 600;
    }
    .atm { background: #4cc9f0; }
    .branches { background: #80ed99; }
    .ext { background: #ffbe0b; }
    .branchless { background: #ff6b6b; }

    .bank-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bank-card1 {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
     
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bank-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .bank-logo img {
      max-width: 200px;
    }
    .info {
      margin: 8px 0;
      font-size: 15px;
    }
    .info strong {
      color: #000;
    }

    @media (max-width: 600px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
    <div id="header"></div>
    <body1>
   <div id="bankContainer"></div>

  <script>
    fetch("https://shyamkumarkc20.com.np/js/commercialbanks.json")
      .then(res => res.json())
      .then(data => {
        // Example: find NIC Asia Bank
        const bank = data.find(b => b.Name.includes("NIC Asia")) || data[0];
        const container = document.getElementById("bankContainer");

        container.innerHTML = `
          <h1>${bank.Name}</h1>
          <p class="description">${bank.desc || ""}</p>
          
          <div class="stats">
            <div class="stat-box atm">ATM: ${bank.ATM || NA}</div>
            <div class="stat-box branches">Branches: ${bank.branch || 0}</div>
            <div class="stat-box ext">Extension Counters: ${bank.ext || 0}</div>
            <div class="stat-box branchless">Branchless Banking: ${bank.blb || 0}</div>
          </div>

          <div class="bank-card">
            <h2>${bank.Name}</h2>
            <div class="bank-logo">
              <img src="${bank.IMG || 'https://via.placeholder.com/200x80?text=Bank+Logo'}" alt="${bank.Name} Logo">
            </div>
            <div class="info"><strong>Name:</strong> ${bank.Name}</div>
            <div class="info"><strong>Established:</strong> ${bank.ODAD || "N/A"}
           (${bank.ODBS || "N/A"}) </div>
            <div class="info"><strong>Paid-up Capital:</strong> ${bank.paidup || "N/A"} Billion</div>
            <div class="info"><strong>Head Office:</strong> ${bank.HO || "N/A"}</div>            
            <div class="info"><strong>SWIFT Code:</strong> ${bank.Swift}</div>
            <div class="info"><strong>NEPSE:</strong> ${bank.NEPSE}</div>
            <div class="info"><strong>CEO:</strong> ${bank.ceo || "N/A"}</div>
            <div class="info"><strong>Chairman:</strong> ${bank.chairman}</div>
            
             <div class="info"><strong>Phone:</strong> <a href="tel:${bank.phone1}">${bank.phone1}</a> <a href="tel:${bank.phone2}">${bank.phone2}</a></div>
             <div class="info"><strong>Toll Free:</strong> <a href="tel:${bank.TOLL}">${bank.TOLL}</a> <a href="tel:${bank.TOLL1}">${bank.TOLL1}</a></div>
            <div class="info"><strong>Email:</strong>  <a href="mailto:${bank.email}">${bank.email}</a></div>
            <div class="info"><strong>Website:</strong> <a href="https://${bank.Website}">${bank.Website}</a></div>
             
          </div><br/>
           <div class="bank-card1">
           <h2>Merger</h2>
           <div class="info"> ${bank.merger}</div>
           </div>
           <br/>
           <div class="bank-card1">
           <h2>Subsidiary Company</h2>
           <div class="info"> ${bank.subsidiaries}</div>
           </div>
        `;
      })
      .catch(err => console.error("Error loading JSON:", err));
  </script>
   </div>
    </body>
    
    <div id="footer"></div>
</body>
</html>
