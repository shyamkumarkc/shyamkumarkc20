<!DOCTYPE html>
<html lang="en">
<head>
  <title>Commercial Banks In Nepal</title>
  <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    $(function () {
      $('#header').load('/assets/header.html');
    });
  </script>
  <style>
    
    .container {
      padding: 20px 30px;
      border-radius: 8px;    
      max-width: 900px;
      width: 10%;     
      gap: 30px;
    }
    .form-section {
      flex: 1;
    }
    .chart-section {
      flex: 1;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background: #777;
      border: none;
      color: #fff;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .buttons button.clear {
      background: #777;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="container">
    <div class="form-section">
      <h2>CAGR Calculator</h2>
      <label>Initial Investment</label>
      <input type="number" id="initial" placeholder="e.g. 1000" />

      <label>Final Investment</label>
      <input type="number" id="final" placeholder="e.g. 5000" />

      <label>Duration of Investment (in years)</label>
      <input type="number" id="years" placeholder="e.g. 10" />

      <div class="buttons">
        <button onclick="calculateCAGR()">Calculate</button>
        <button class="clear" onclick="clearForm()">Clear</button>
      </div>

      <div class="result" id="result"></div>
    </div>

    <div class="chart-section">
      <canvas id="growthChart"></canvas>
    </div>
  </div>

  <script>
    let chart;

    function calculateCAGR() {
      const initial = parseFloat(document.getElementById('initial').value);
      const finalVal = parseFloat(document.getElementById('final').value);
      const years = parseFloat(document.getElementById('years').value);

      if (isNaN(initial) || isNaN(finalVal) || isNaN(years) || initial <= 0 || finalVal <= 0 || years <= 0) {
        alert("Please enter valid values.");
        return;
      }

      // CAGR formula
      const cagr = (Math.pow(finalVal / initial, 1 / years) - 1) * 100;
      document.getElementById('result').textContent = `CAGR: ${cagr.toFixed(2)}% per year`;

      // Generate data for diagram
      const labels = [];
      const data = [];
      for (let i = 0; i <= years; i++) {
        labels.push(`Year ${i}`);
        data.push(initial * Math.pow(1 + cagr / 100, i));
      }

      drawChart(labels, data);
    }

    function drawChart(labels, data) {
      const ctx = document.getElementById('growthChart').getContext('2d');
      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Investment Value Over Time',
            data: data,
            borderColor: '#f36b1c',
            backgroundColor: 'rgba(243, 107, 28, 0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 3,
            pointBackgroundColor: '#f36b1c'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: { title: { display: true, text: 'Year' } },
            y: { title: { display: true, text: 'Investment Value' } }
          }
        }
      });
    }

    function clearForm() {
      document.getElementById('initial').value = '';
      document.getElementById('final').value = '';
      document.getElementById('years').value = '';
      document.getElementById('result').textContent = '';
      if (chart) {
        chart.destroy();
      }
    }
  </script>

<script>
    $(function () {
      $('#footer').load('/assets/footer.html');
    });
  </script>

  <div id="footer"></div>
</body>
</html>
