<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload and Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: auto;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>File Upload and Email</h1>

  <form id="uploadForm">
    <label for="fileInput">Select a file:</label>
    <input type="file" id="fileInput" accept=".txt, .csv" required>
    
   
    <button type="button" onclick="uploadAndEmail()">Upload</button>
  </form>

  <script>
    function uploadAndEmail() {
      const fileInput = document.getElementById('fileInput');
      const emailInput = document.getElementById('info@shyamkumarkc20@gmail.com');

      if (fileInput.files.length === 0) {
        alert('Please select a file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('email', emailInput.value);

      // Send formData to your server using an AJAX request
      // Example: You can use fetch or XMLHttpRequest to send the data to your server

      // Replace the following URL with your server endpoint
      const serverEndpoint = 'https://your-server-endpoint/upload';

      fetch(serverEndpoint, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('File uploaded successfully! The website owner will receive an email.');
        } else {
          alert('Failed to upload file. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    }
  </script>

</body>
</html>
