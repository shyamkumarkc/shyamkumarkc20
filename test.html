<<!DOCTYPE html>
<html lang="en">
<head>
<title>Random Cat Fact</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
    
    <style>
        /* CSS styles for the cat fact box */
        .cat-fact-box {
		width: 700px;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background-color: #f0f0f0;
        }

        /* CSS styles for the refresh button */
        .refresh-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* CSS styles for the refresh button on hover */
        .refresh-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Random Cat Fact</h2>
    <div class="cat-fact-box" id="cat-fact-box">
        <p id="cat-fact">Fetching cat fact...</p>
    </div>
    <button class="refresh-button" onclick="fetchCatFact()">Refresh</button>

    <script>
        // Function to fetch a random cat fact from the API
        function fetchCatFact() {
            // API endpoint
            var url = "https://catfact.ninja/fact";

            // Sending GET request to the API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Extracting the fact from the response JSON
                    var catFact = data.fact;

                    // Displaying the cat fact on the webpage
                    document.getElementById("cat-fact").innerText = catFact;
                })
                .catch(error => {
                    // Displaying an error message if fetching fails
                    document.getElementById("cat-fact").innerText = "Failed to fetch cat fact from the API";
                    console.error("Error fetching cat fact:", error);
                });
        }

        // Call the fetchCatFact function when the page loads
        fetchCatFact();
    </script>
	<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>


  <div id ="footer"></div>
</body>
</html>
