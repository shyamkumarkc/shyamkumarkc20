<body>
   <table>
      <thead>
         <tr>
            <th>S No</th>
			 <th>Governor Name</th>
            <th>Term of office (AD)</th>
            <th>Term of office (BS)</th>
            
         </tr>
      </thead>
      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>fetch("https://shyamkumarkc20.com.np/js/governor.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
			<td>${product.Name}</td>
			<td>${product.TermAD}</td>
			<td>${product.TermBS</td>
			
			
            
         </tr>
      `;
   }
   
 
   placeholder.innerHTML = out;
});
</script> <!-- Link to the javascript file -->
