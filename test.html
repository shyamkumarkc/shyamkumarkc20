<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependent Dropdown Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #dataList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dependent Dropdown Lists</h1>
        <form id="dropdownForm">
            <label for="province">Province:</label>
            <select id="province" name="province">
                <option value="">Select Province</option>
                <option value="1">Province 1</option>
                <option value="2">Province 2</option>
                <option value="3">Bagmati Province</option>
				<option value="4">Gandaki Province</option>
				<option value="5">Lumbini Province</option>
				<option value="6">Karnali Province</option>
				<option value="7">SudurPaschim Province</option>
                <!-- Add more options as needed -->
            </select>

            <label for="district">District:</label>
            <select id="district" name="district" disabled>
                <option value="">Select District</option>
                <!-- District options will be populated dynamically based on the selected province -->
            </select>

            <label for="localLevel">Local Level:</label>
            <select id="localLevel" name="localLevel" disabled>
                <option value="">Select Local Level</option>
                <!-- Local level options will be populated dynamically based on the selected district -->
            </select>

            <div id="dataList">
                <!-- Display data here after selecting the local level -->
            </div>
        </form>
    </div>

    <script>
        const districtData = {
            1: ["Bhojpur", "Dhankuta", "IIlam", "Jhapa", "Khotang", "Morang", "Okhaldhunga", "Panchthar", "Sankhuwasabha", "Solukhumbu", "Sunsari", "Taplejung", "Terhathum", "Udayapur"],
            2: ["District A", "District B", "District C"],
            3: ["District X", "District Y", "District Z"]
            // Add more districts for each province as needed
        };

        const localLevelData = {
            "Bhojpur": ["Local Level A", "Local Level B", "Local Level C"],
            "District 2": ["Local Level X", "Local Level Y", "Local Level Z"],
            "District 3": ["Local Level P", "Local Level Q", "Local Level R"],
            // Add more local levels for each district as needed
            "District A": ["Local Level M", "Local Level N", "Local Level O"],
            "District B": ["Local Level D", "Local Level E", "Local Level F"],
            "District C": ["Local Level G", "Local Level H", "Local Level I"],
            // Add more local levels for each district as needed
            "District X": ["Local Level J", "Local Level K", "Local Level L"],
            "District Y": ["Local Level S", "Local Level T", "Local Level U"],
            "District Z": ["Local Level V", "Local Level W", "Local Level X"]
            // Add more local levels for each district as needed
        };

        const provinceDropdown = document.getElementById("province");
        const districtDropdown = document.getElementById("district");
        const localLevelDropdown = document.getElementById("localLevel");
        const dataList = document.getElementById("dataList");

        provinceDropdown.addEventListener("change", function() {
            const province = this.value;
            if (province) {
                districtDropdown.disabled = false;
                districtDropdown.innerHTML = "<option value=''>Select District</option>";
                localLevelDropdown.disabled = true;
                localLevelDropdown.innerHTML = "<option value=''>Select Local Level</option>";
                const districts = districtData[province];
                districts.forEach(function(district) {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtDropdown.appendChild(option);
                });
            } else {
                districtDropdown.disabled = true;
                districtDropdown.innerHTML = "<option value=''>Select District</option>";
                localLevelDropdown.disabled = true;
                localLevelDropdown.innerHTML = "<option value=''>Select Local Level</option>";
                dataList.innerHTML = ""; // Clear data list when province is changed
            }
        });

        districtDropdown.addEventListener("change", function() {
            const district = this.value;
            if (district) {
                localLevelDropdown.disabled = false;
                localLevelDropdown.innerHTML = "<option value=''>Select Local Level</option>";
                const localLevels = localLevelData[district];
                localLevels.forEach(function(localLevel) {
                    const option = document.createElement("option");
                    option.value = localLevel;
                    option.textContent = localLevel;
                    localLevelDropdown.appendChild(option);
                });
            } else {
                localLevelDropdown.disabled = true;
                localLevelDropdown.innerHTML = "<option value=''>Select Local Level</option>";
                dataList.innerHTML = ""; // Clear data list when district is changed
            }
        });

        localLevelDropdown.addEventListener("change", function() {
            const selectedLocalLevel = this.value;
            if (selectedLocalLevel) {
                // For demonstration purposes, displaying a hardcoded list of data
                dataList.innerHTML = "<h2>Data List</h2><ul><li>Data 1</li><li>Data 2</li><li>Data 3</li></ul>";
            } else {
                dataList.innerHTML = ""; // Clear data list when local level is changed
            }
        });
    </script>
</body>
</html>
