<html>
   <body>
      <input id="input" name="BankName" type="text" placeholder="BankName" autofocus></input>
      <div id="display-data"></div>
      <script>
	  const apiEndpoint= "https://shyamkumarkc20.com.np/js/taplejung.json";
const display=document.querySelector("#display-data");
const input=document.querySelector("#input");
const getData = async() => {
const res = await fetch (apiEndpoint);
const data= await res.json();

return data
}

const displayUsers= async () => {
    let query = input.value;
    console.log("Query::",query);
const payload= await getData();
let dataDisplay = payload.filter((eventData) =>
{
if(query ==="") {return eventData}
else if (eventData.BankName.toLowerCase().includes(query.toLowerCase())){return eventData}
}).map((object)=>
{
   
const{BankName, BranchName}=object;
return `
<div class= "container">
<p>Name: ${BankName}</p>
<p>Username: ${BranchName}</p>
</div>`
}).join("");
display.innerHTML=dataDisplay;
}
displayUsers();

input.addEventListener("input",()=>
{
    displayUsers();
});</script>
   </body>
</html>
