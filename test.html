<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Page Title</title>
<meta name="description" content="Page description here">

<link rel="icon" href="/brp.jpg">
<link rel="canonical" href="https://yourdomain.com/page-url">

<!-- PRELOAD HEADER + FONT (Performance Boost) -->
<link rel="preload" href="/assets/header.html" as="fetch" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
/* ===== BASE ===== */
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:#f5f7fb;
color:#222;
line-height:1.6;
}

/* ===== CONTAINER ===== */
.container{
max-width:1000px;
margin:auto;
padding:20px;
}

/* ===== CARD ===== */
.card{
background:#fff;
padding:28px;
border-radius:18px;
box-shadow:0 8px 28px rgba(0,0,0,.08);
animation:fade .4s ease;
}

@keyframes fade{
from{opacity:0; transform:translateY(15px)}
to{opacity:1}
}

h1{margin-top:0;font-size:32px}
h2{color:#0a66ff;margin-top:30px}

@media(max-width:600px){
.card{padding:22px}
h1{font-size:26px}
}
</style>

<!-- HEADER FOOTER LOADER -->
<script>
async function include(id,url){
try{
let r = await fetch(url);
if(!r.ok) throw new Error(url);
document.getElementById(id).innerHTML = await r.text();
}catch(e){
console.warn("Include failed:",url);
}
}

document.addEventListener("DOMContentLoaded",()=>{
include("header","/assets/header.html");
include("footer","/assets/footer.html");
include("stockmarket","/assets/stockmarket.html");
});
</script>

</head>

<body>

<!-- HEADER -->
<header id="header"></header>

<!-- MAIN -->
<main class="container">
<div class="card">

<h1>Page Heading</h1>

<p>Your page content here...</p>

<h2>Section Title</h2>
<p>Content text here.</p>

</div>
</main>

<!-- STOCK WIDGET -->
<section id="stockmarket"></section>

<!-- FOOTER -->
<footer id="footer"></footer>

</body>
</html>
