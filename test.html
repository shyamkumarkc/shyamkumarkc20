<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi QR Code Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>WiFi QR Code Generator</h2>
    <form id="wifiForm">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" placeholder="Enter SSID...">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password...">
        <button type="button" onclick="generateQR()">Generate QR Code</button>
    </form>
    <div id="qrCode"></div>
    <button id="downloadBtn" style="display:none;">Download QR Code</button>
    <button id="shareBtn" style="display:none;">Share on Facebook</button>
</div>

<script>
    function generateQR() {
        var ssid = document.getElementById("ssid").value.trim();
        var password = document.getElementById("password").value.trim();

        if (!ssid || !password) {
            alert("Please enter SSID and password");
            return;
        }

        var wifiString = "WIFI:T:WPA;S:" + ssid + ";P:" + password + ";;";
        var qrCodeElement = document.getElementById("qrCode");
        qrCodeElement.innerHTML = "";

        var qr = new QRCode(qrCodeElement, {
            text: wifiString,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Show download button
        document.getElementById("downloadBtn").style.display = "inline-block";

        // Show share button
        document.getElementById("shareBtn").style.display = "inline-block";
    }

    function downloadQR() {
        var canvas = document.querySelector('canvas');
        var link = document.createElement('a');
        link.download = 'wifi_qr_code.png';
        link.href = canvas.toDataURL()
        link.click();
    }

    function shareOnFacebook() {
        var canvas = document.querySelector('canvas');
        var image = canvas.toDataURL("image/png");
        var url = encodeURIComponent(window.location.href);
        var shareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + url + '&amp;picture=' + image;

        window.open(shareUrl, 'Share on Facebook', 'width=600,height=300');
    }
</script>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</body>
</html>
