<!DOCTYPE html>
<html lang="en">
<head>
<title>Cable Cars In Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$(function(){
  $('#header').load('/assets/header.html');
});
</script>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;    
    line-height: 1.6;
    color: #222;
    margin: 0;
    padding: 0;   /* remove all padding */
  }
  h1 {
    margin: 0;
    padding: 0;   /* no padding */
  }
  .container {
    padding: 0;   /* no padding */
    max-width: 1000px;
    margin: 0;
  }
  .cablecar {
    padding-bottom: 2rem;
    border-bottom: 1px solid #ddd;
  }
  .cablecar h2 {
    font-size: 1.6rem;
    margin: 0;
    color: #1e3a8a;
  }
  .meta {
    margin: 0.4rem 0 0.8rem;
    font-size: 0.95rem;
    color: #444;
  }
  .cablecar img {
    display: block;
    margin: 1rem auto;
    max-width: 100%;
    height: auto;
    border-radius: 6px;
  }
  .desc {
    margin: 1rem 0;
    font-size: 1rem;
  }
  .details {
    margin-top: 0.8rem;
    font-size: 0.9rem;
  }
  .details strong {
    color: #1e40af;
  }
  .links {
    margin-top: 0.6rem;
  }
  .links a {
    color: #2563eb;
    text-decoration: none;
    font-size: 0.9rem;
  }
  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div id="header"></div>

  <h1>Cable Cars In Nepal</h1>
  <div class="container" id="cableCars"></div>

  <script>
    fetch("https://shyamkumarkc20.com.np/js/cablecars.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("cableCars");

        data.forEach(item => {
          const block = document.createElement("div");
          block.className = "cablecar";
          block.innerHTML = `
            <h2>${item.SNo}. ${item.Name}</h2>
            <p class="meta"><strong>Year:</strong> ${item.Year || "N/A"} | 
              <strong>Length:</strong> ${item.Length || "-"} | 
              <strong>Height:</strong> ${item.Height || "-"}</p>
            <img src="${item.IMG}" alt="${item.Name}">
            <p class="desc">${item.desc || ""}</p>
            <div class="details">
              ${item.sp ? `<p><strong>Start:</strong> ${item.sp}</p>` : ""}
              ${item.ep ? `<p><strong>End:</strong> ${item.ep}</p>` : ""}
              ${item.company ? `<p><strong>Company:</strong> ${item.company}</p>` : ""}
              ${item.phone1 ? `<p><strong>Phone:</strong> ${item.phone1}${item.phone2 ? ", " + item.phone2 : ""}</p>` : ""}
              ${item.email ? `<p><strong>Email:</strong> ${item.email}</p>` : ""}
            </div>
            <div class="links">
              ${item.Website ? `<a href="https://${item.Website}" target="_blank">üåê Website</a>` : ""}
            </div>
          `;
          container.appendChild(block);
        });
      })
      .catch(error => console.error("Error loading JSON:", error));
  </script>

  <script>
    $(function(){
      $('#footer').load('/assets/footer.html');
    });
  </script>
  <div id="footer"></div>
</body>
</html>
