<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prabhu Bank Limited</title>
    <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#header').load('/assets/header.html');
            $('#footer').load('/assets/footer.html');
            fetchBankData();
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <h1>Prabhu Bank Limited</h1>
  <div id="bankInfo1" class="bank-container"></div>
   
    <h2>Prabhu Bank Limited</h2>
    <div id="bankInfo" class="bank-container"></div>
    
    <h2>Merged BFIs</h2>
     <div id="subInfo1" class="bank-container"></div>
    <h2>Subsidiary Companies</h2>
    <div id="subInfo" class="bank-container"></div>
      <h2>Others</h2>
    
    <div id="subInfo2" class="bank-container"></div>
  
    <script>
        async function fetchBankData() {
            try {
                const response = await fetch('https://shyamkumarkc20.com.np/js/commercialbanks.json'); // Replace with actual API endpoint
                const banks = await response.json();
                
                // Filter for Prabhu Bank Limited
                const prabhuBank = banks.find(bank => bank.Name === "Prabhu Bank Limited");
                
                if (prabhuBank) {
                    document.getElementById('bankInfo').innerHTML = `
                        <img src="${prabhuBank.IMG}" alt="Prabhu Bank Logo" class="bank-logo">
                        <p><strong>Name:</strong> ${prabhuBank.Name}</p>
                        <p><strong>Established:</strong> ${prabhuBank.ODAD} [ ${prabhuBank.ODBS} ]</p>
                        <p><strong>Head Office:</strong> ${prabhuBank.HO}</p>
                        <p><strong>CEO:</strong> ${prabhuBank.ceo}</p>
                        <p><strong>NEPSE Code:</strong> ${prabhuBank.NEPSE}</p>
                        <p><strong>Swift Code:</strong> ${prabhuBank.Swift}</p>
                        <p><strong>Phone:</strong> <a href="tel:${prabhuBank.phone1}">${prabhuBank.phone1}</a></p>
                        <p><strong>Toll Free:</strong> <a href="tel:${prabhuBank.TOLL}">${prabhuBank.TOLL}</a></p>
                        <p><strong>Email:</strong> <a href="mailto:${prabhuBank.email}">${prabhuBank.email}</a></p>
                        <p><strong>Website:</strong> <a href="https://${prabhuBank.Website}" target="_blank">${prabhuBank.Website}</a></p>
                    `;
                  document.getElementById('subInfo2').innerHTML = `<p>${prabhuBank.ATM}</p>`;
                    document.getElementById('subInfo1').innerHTML = `<p>${prabhuBank.merger}</p>`;
                  document.getElementById('bankInfo1').innerHTML = `<p>${prabhuBank.desc}</p>`;
                    document.getElementById('subInfo').innerHTML = `<p>${prabhuBank.subsidiaries}</p>`;
                } else {
                    document.getElementById('bankInfo').innerHTML = '<p>Prabhu Bankdata not found.</p>';
                    document.getElementById('subInfo').innerHTML = '<p>Prabhu Banksubsidiaries data not found.</p>';
                  document.getElementById('subInfo1').innerHTML = '<p>Prabhu Bankmerger data not found.</p>';
                }
            } catch (error) {
                console.error('Error fetching bank data:', error);
                document.getElementById('bankInfo').innerHTML = '<p>Error loading bank details.</p>';
                document.getElementById('subInfo').innerHTML = '<p>Error loading subsidiaries details.</p>';
              document.getElementById('subInfo1').innerHTML = '<p>Error loading merger details.</p>';
            }
        }
    </script>
    
    
  
    


   
    <div id="footer"></div>
</body>
</html>
