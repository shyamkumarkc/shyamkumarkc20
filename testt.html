<div id="bankInfo" class="bank-container"></div>

    <script>
        async function fetchBankData() {
            try {
                const response = await fetch('https://shyamkumarkc20.com.np/js/commercialbanks.json'); // Replace with actual API endpoint
                const banks = await response.json();
                
                // Filter for Nabil Bank Limited
                const globalBank = banks.find(bank => bank.Name === "Global IME Bank Limited");
                
                if (globalBank) {
                    document.getElementById('bankInfo').innerHTML = `
                    
                        <p><strong>Head Office:</strong> ${globalBank.subsidiaries}</p>
                      
                        </p>
                    `;
                } else {
                    document.getElementById('bankInfo').innerHTML = '<p>Global IME Bank data not found.</p>';
                }
            } catch (error) {
                console.error('Error fetching bank data:', error);
                document.getElementById('bankInfo').innerHTML = '<p>Error loading bank details.</p>';
            }
        }
        
        fetchBankData();
    </script>
