<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
 <table border="black">  
  <head>
                  <tr>
                   <td>BFI Name</td>
                   <td>BFI Name</td>
                   <td>BFI Name after Merger</td>
                  </tr></head>
  <tbody id="bankInfo" class="bank-container"></tbody>
  <tr>
    <script>
        async function fetchBankData() {
            try {
                const response = await fetch('https://shyamkumarkc20.com.np/js/merger.json'); // Replace with actual API endpoint
                const banks = await response.json();
                
                // Filter for Nabil Bank Limited
                const globalBank = banks.find(bank => bank.Name === "Global Bank");
             
                if (globalBank) {
                    document.getElementById('bankInfo').innerHTML = `
                    
                        <td>${globalBank.Name}</td>
                        <td>${globalBank.BFI} </td>
                        <td>${globalBank.Merger}</td>
                       
                    `;
                } else {
                    document.getElementById('bankInfo').innerHTML = '<p>Global Bank data not found.</p>';
                }
            } catch (error) {
                console.error('Error fetching bank data:', error);
                document.getElementById('bankInfo').innerHTML = '<p>Error loading bank details.</p>';
            }
        }
    
        fetchBankData();
    </script> </tr></table>
