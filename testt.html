<!DOCTYPE html>
<html lang="en">
<head>
<title>Commercial Banks In Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$(function(){
  $('#header').load('/assets/header.html');
});
</script>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;    
    line-height: 1.6;
    color: #222;
    margin: 20px;
    padding: 0;   /* remove all padding */
  }
  h1 {
    margin: 20px;
    padding: 0;   /* no padding */
  }
  .container {
    padding: 0;   /* no padding */
    
    margin: 20px;
  }
  .cablecar {
    padding-bottom: 2rem;
    border-bottom: 1px solid #ddd;
  }
  .cablecar h2 {
    font-size: 1.6rem;
    margin: 0;
    color: #1e3a8a;
  }
  .meta {
    margin: 0.4rem 0 0.8rem;
    font-size: 0.95rem;
    color: #444;
  }
  .cablecar img {
    display: block;
    margin: 1rem auto;
    max-width: 100%;
    height: auto;
    border-radius: 6px;
  }
  .desc {
    margin: 1rem 0;
    font-size: 1rem;
  }
  .details {
    margin-top: 0.8rem;
    font-size: 0.9rem;
  }
  .details strong {
    color: #1e40af;
  }
  .links {
    margin-top: 0.6rem;
  }
  .links a {
    color: #2563eb;
    text-decoration: none;
    font-size: 0.9rem;
  }
  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div id="header"></div>

  <h1>Commercial Banks In Nepal</h1>
  <div class="container" id="cableCars"></div>

  <script>
    fetch("https://shyamkumarkc20.com.np/js/commercialbanks.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("cableCars");

        data.forEach(item => {
          const block = document.createElement("div");
          block.className = "cablecar";
          block.innerHTML = `
            <h2>${item.SNO}. ${item.Name}</h2>
            <p class="meta"><strong>Year:</strong> ${item.ODAD || "N/A"} [${item.ODBS || "N/A"}] | 
              <strong>Branch:</strong> ${item.branch || "-"} | 
              <strong>ATM:</strong> ${item.ATM || "-"}
              <strong>Extension Counter:</strong> ${item.ext || "-"}
              <strong>BLB:</strong> ${item.blb || "-"}</p>
            <img src="${item.IMG}" alt="${item.Name}" width="200" height="200">
            <p class="desc">${item.desc || ""}</p>
            <p class="ceo">Current CEO of ${item.Name || ""} is ${item.ceo || ""} and the current chairman of the bank is ${item.chairman || ""}. The bank has been serving its ${item.Customer || ""} customers through ${item.branch || ""} branches, ${item.ATM || ""} ATMs, ${item.ext || ""} extention & revenue counters, ${item.blb || ""} branchless banking and via digital services like mobile banking
            application <b>${item.app || ""}</b> and internet banking.
             The Bank has paid-up capital of NPR ${item.paidup || ""} Billion.</p>
           
            <div class="links">
              ${item.links ? `<a href="https://shyamkumarkc20.com.np${item.links}">>>> Read More>>></a>` : ""}
            </div>
          `;
          container.appendChild(block);
        });
      })
      .catch(error => console.error("Error loading JSON:", error));
  </script>

  <script>
    $(function(){
      $('#footer').load('/assets/footer.html');
    });
  </script>
  <div id="footer"></div>
</body>
</html>
