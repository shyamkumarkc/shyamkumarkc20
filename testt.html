<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nabil Bank Limited</title>
    <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#header').load('/assets/header.html');
            $('#footer').load('/assets/footer.html');
            fetchBankData();
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <h1>Nabil Bank Limited</h1>
  <div id="bankInfo1" class="bank-container"></div>
   
    <h2>Nabil Bank Limited</h2>
    <div id="bankInfo" class="bank-container"></div>
    
    <h2>Merged BFIs</h2>
     <div id="subInfo1" class="bank-container"></div>
    <h2>Subsidiary Companies</h2>
    <div id="subInfo" class="bank-container"></div>
    
    <script>
        async function fetchBankData() {
            try {
                const response = await fetch('https://shyamkumarkc20.com.np/js/commercialbanks.json'); // Replace with actual API endpoint
                const banks = await response.json();
                
                // Filter for Nabil Bank Limited
                const nabilBank = banks.find(bank => bank.Name === "Nabil Bank Limited");
                
                if (nabilBank) {
                    document.getElementById('bankInfo').innerHTML = `
                        <img src="${nabilBank.IMG}" alt="Nabil Bank Logo" class="bank-logo">
                        <p><strong>Name:</strong> ${nabilBank.Name}</p>
                        <p><strong>Established:</strong> ${nabilBank.ODAD} [ ${nabilBank.ODBS} ]</p>
                        <p><strong>Head Office:</strong> ${nabilBank.HO}</p>
                        <p><strong>CEO:</strong> ${nabilBank.ceo}</p>
                        <p><strong>NEPSE Code:</strong> ${nabilBank.NEPSE}</p>
                        <p><strong>Swift Code:</strong> ${nabilBank.Swift}</p>
                        <p><strong>Phone:</strong> <a href="tel:${nabilBank.phone1}">${nabilBank.phone1}</a></p>
                        <p><strong>Toll Free:</strong> <a href="tel:${nabilBank.TOLL}">${nabilBank.TOLL}</a></p>
                        <p><strong>Email:</strong> <a href="mailto:${nabilBank.email}">${nabilBank.email}</a></p>
                        <p><strong>Website:</strong> <a href="https://${nabilBank.Website}" target="_blank">${nabilBank.Website}</a></p>
                    `;
                    document.getElementById('subInfo1').innerHTML = `<p>${nabilBank.merger}</p>`;
                  document.getElementById('bankInfo1').innerHTML = `<p>${nabilBank.desc}</p>`;
                    document.getElementById('subInfo').innerHTML = `<p>${nabilBank.subsidiaries}</p>`;
                } else {
                    document.getElementById('bankInfo').innerHTML = '<p>Nabil Bank data not found.</p>';
                    document.getElementById('subInfo').innerHTML = '<p>Nabil Bank subsidiaries data not found.</p>';
                  document.getElementById('subInfo1').innerHTML = '<p>Nabil Bank merger data not found.</p>';
                }
            } catch (error) {
                console.error('Error fetching bank data:', error);
                document.getElementById('bankInfo').innerHTML = '<p>Error loading bank details.</p>';
                document.getElementById('subInfo').innerHTML = '<p>Error loading subsidiaries details.</p>';
              document.getElementById('subInfo1').innerHTML = '<p>Error loading merger details.</p>';
            }
        }
    </script>
    
    <div id="footer"></div>
</body>
</html>
