<head>
    <style>
        .bank-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .bank-logo {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Prabhu Bank Limited</h1>

    <div id="bankInfo1" class="bank-container"></div>

    <h2>Prabhu Bank Limited</h2>
    <div id="bankInfo" class="bank-container"></div>

    <h2>Merged BFIs</h2>
    <div id="subInfo1" class="bank-container"></div>

    <h2>Subsidiary Companies</h2>
    <div id="subInfo" class="bank-container"></div>

    <script>
        async function fetchBankData() {
            try {
                const response = await fetch('https://shyamkumarkc20.com.np/js/commercialbanks.json');
                const banks = await response.json();

                const prabhuBank = banks.find(bank => bank.Name === "Prabhu Bank Limited");

                if (prabhuBank) {
                    document.getElementById('bankInfo').innerHTML = `
                        <div class="bank-container">
                            <img src="${prabhuBank.IMG}" alt="Prabhu Bank Logo" class="bank-logo">
                            <p><strong>Name:</strong> ${prabhuBank.Name}</p>
                            <p><strong>Established:</strong> ${prabhuBank.ODAD} [ ${prabhuBank.ODBS} ]</p>
                            <p><strong>Head Office:</strong> ${prabhuBank.HO}</p>
                            <p><strong>CEO:</strong> ${prabhuBank.ceo}</p>
                            <p><strong>NEPSE Code:</strong> ${prabhuBank.NEPSE}</p>
                            <p><strong>Swift Code:</strong> ${prabhuBank.Swift}</p>
                            <p><strong>Phone:</strong> <a href="tel:${prabhuBank.phone1}">${prabhuBank.phone1}</a></p>
                            <p><strong>Toll Free:</strong> <a href="tel:${prabhuBank.TOLL}">${prabhuBank.TOLL}</a></p>
                            <p><strong>Email:</strong> <a href="mailto:${prabhuBank.email}">${prabhuBank.email}</a></p>
                            <p><strong>Website:</strong> <a href="https://${prabhuBank.Website}" target="_blank">${prabhuBank.Website}</a></p>
                        </div>
                    `;

                    document.getElementById('bankInfo1').innerHTML = `<div class="bank-container"><p>${prabhuBank.desc}</p></div>`;
                    document.getElementById('subInfo1').innerHTML = `<div class="bank-container"><p>${prabhuBank.merger}</p></div>`;
                    document.getElementById('subInfo').innerHTML = `<div class="bank-container"><p>${prabhuBank.subsidiaries}</p></div>`;
                } else {
                    document.getElementById('bankInfo').innerHTML = '<div class="bank-container"><p>Prabhu Bank data not found.</p></div>';
                    document.getElementById('subInfo').innerHTML = '<div class="bank-container"><p>Prabhu Bank subsidiaries data not found.</p></div>';
                    document.getElementById('subInfo1').innerHTML = '<div class="bank-container"><p>Prabhu Bank merger data not found.</p></div>';
                }
            } catch (error) {
                console.error('Error fetching bank data:', error);
                document.getElementById('bankInfo').innerHTML = '<div class="bank-container"><p>Error loading bank details.</p></div>';
                document.getElementById('subInfo').innerHTML = '<div class="bank-container"><p>Error loading subsidiaries details.</p></div>';
                document.getElementById('subInfo1').innerHTML = '<div class="bank-container"><p>Error loading merger details.</p></div>';
            }
        }
    </script>
</body>
