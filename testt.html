 <div id="bankInfo" class="bank-container"></div>

    <script>
        async function fetchBankData() {
            try {
                const response = await fetch('https://shyamkumarkc20.com.np/js/merger.json'); // Replace with actual API endpoint
                const banks = await response.json();
                
                // Filter for Nabil Bank Limited
                const nabilBank = banks.find(bank => bank.Name === "Nabil Bank Limited");
                
                if (nabilBank) {
                    document.getElementById('bankInfo').innerHTML = `
                     <img src="${nabilBank.IMG}" alt="Nabil Bank Logo" class="bank-logo">
                        <h2>${nabilBank.Name}</h2>
                        <p><strong>Established:</strong> ${nabilBank.BFI}</p>
                        <p><strong>Head Office:</strong> ${nabilBank.Merger}</p>
                        
                    `;
                } else {
                    document.getElementById('bankInfo').innerHTML = '<p>Nabil Bank data not found.</p>';
                }
            } catch (error) {
                console.error('Error fetching bank data:', error);
                document.getElementById('bankInfo').innerHTML = '<p>Error loading bank details.</p>';
            }
        }
        
        fetchBankData();
    </script>
