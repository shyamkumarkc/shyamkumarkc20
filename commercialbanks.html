<!DOCTYPE html>
<html lang="en">
<head>
<title>Commercial Banks In Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>


<h2>
List of Commercial Bank in Nepal</h2>


<br />
<table border="black" >
<thead>
<tr>
<th>S.No.</th>
<th>Name</th>
	<th>Logo</th>
<th>Operation Date</th>
<th>Head Office</th>

<th>NEPSE Code</th>
<th>SWIFT Code</th>
	<th>Toll Free</th>
<th>Phone Number </th>	
	<th>email</th>

</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/commercialbanks.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
             <td><a href ="https://${product.Website}"target="blank">${product.Name}</a></td>
	    <td><img src="${product.IMG}" width="120" height="100" ></td>
			<td>${product.ODAD} <br>${product.ODBS}</td>
			<td>${product.HO}</td>
			<td>${product.NEPSE}</td>
			<td>${product.Swift}</td>
  			 <td><a href="tel:${product.TOLL}">${product.TOLL}</a></td>
 			  <td><a href="tel:${product.phone1}">${product.phone1}</a><br/><a href="tel:${product.phone2}">${product.phone2}</a></td>
      <td><a href="mailto:${product.email}">${product.email}</a></td>
           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});

$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
