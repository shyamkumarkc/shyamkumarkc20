<!DOCTYPE html>
<html lang="en">
<head>
<title>Age Estimation</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
    
    <style>
	.container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        /* CSS styles for the input form */
        .input-form {
            margin: 10px 0;
			
        }
		.button {
            margin: 10px 0;
			 text-size: 50px;
			  border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 150px;
			height: 50px;
        }
		
		.test { background-color: #f0f0f0;
            margin: 10px 0; border: 2px solid #4CAF50;
			 padding: 10px;
			 text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 200px;
        }
        /* CSS styles for the result box */
        .result-box {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		.clear-button {
            padding: 10px 20px;
            background-color:  #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* CSS styles for the clear button on hover */
        .clear-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Predict Age By Your Name</h3>

   
        <form class="input-form" onsubmit="getAgeAndGender(); return false;">
            <label for="name">Enter your name:</label><br>
            <input class= "test" type="text" id="name" name="name"><br><br>
            <button class ="button" type="submit">Predict</button><br><br>
            <button type="button" class="clear-button" onclick="clearFields()">Clear</button>
        </form>

        <div class="result-box" id="result">
            <p id="info">Enter your name above to get age and gender estimation.</p>
        </div>
    </div>

    <script>
        function getAgeAndGender() {
            var name = document.getElementById("name").value;

            if (name.trim() === "") {
                document.getElementById("info").innerText = "Please enter a valid name.";
                return;
            }

            var ageApiUrl = "https://api.agify.io?name=" + encodeURIComponent(name);
            var genderApiUrl = "https://api.genderize.io/?name=" + encodeURIComponent(name);

            fetch(ageApiUrl)
                .then(response => response.json())
                .then(ageData => {
                    var age = ageData.age;
                    var count = ageData.count;

                    fetch(genderApiUrl)
                        .then(response => response.json())
                        .then(genderData => {
                            var gender = genderData.gender;
                            var probability = genderData.probability * 100;

                            var info = "Name: " + name + "\n";
                            if (age) {
                                info += "Estimated age: " + age + " years old ";
                            } else {
                                info += "No age data found for this name.\n";
                            }
                            if (gender) {
                                info += "Estimated gender: " + gender + " (Probability: " + probability.toFixed(2) + "%)\n";
                            } else {
                                info += "No gender data found for this name.\n";
                            }
                            document.getElementById("info").innerText = info;
                        })
                        .catch(error => {
                            console.error("Error fetching gender:", error);
                            document.getElementById("info").innerText = "Failed to fetch gender data. Please try again later.";
                        });
                })
                .catch(error => {
                    console.error("Error fetching age:", error);
                    document.getElementById("info").innerText = "Failed to fetch age data. Please try again later.";
                });
        }

        function clearFields() {
            document.getElementById("name").value = "";
            document.getElementById("info").innerText = "Enter your name above to get age and gender estimation.";
        }
    </script>
<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>


  <div id ="footer"></div>
</body>
</html>
