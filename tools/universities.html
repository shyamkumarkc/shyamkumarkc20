<!DOCTYPE html>
<html lang="en">
<head>
<title>Universities</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result ul {
            list-style: none;
            padding: 0;
        }
        .result ul li {
            margin-bottom: 10px;
        }
        .result ul li a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="country">Select Country:</label>
            <select id="country" name="country">
                <option value="United States">United States</option>
				<option value="Australia">Australia</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Canada">Canada</option>
				<option value="Japan">Japan</option>
				<option value="Nepal">Nepal</option>
				<option value="India">India</option>
				<option value="China">China</option>
				<option value="New Zealand">New Zealand</option>
				<option value="Bangladesh">Bangladesh</option>
				<option value="Singapore">Singapore</option>
				
                <!-- Add more countries as needed -->
            </select>
        </div>
        <button id="submitBtn">Submit</button>

        <div class="result" id="resultContainer" style="display: block;">
            <h2>Universities</h2>
            <ul id="universityList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            var country = document.getElementById('country').value;
            fetch('http://universities.hipolabs.com/search?country=' + country)
                .then(response => response.json())
                .then(data => {
                    var universityList = document.getElementById('universityList');
                    universityList.innerHTML = ''; // Clear previous results
                    data.forEach(function (university) {
                        var listItem = document.createElement('li');
                        var link = document.createElement('a');
                        link.href = university.web_pages[0];
                        link.textContent = university.name;
                        listItem.appendChild(link);
                        universityList.appendChild(listItem);
                    });
                    document.getElementById('resultContainer').style.display = 'block';
                })
                .catch(error => console.error('Error fetching universities:', error));
        });
    </script><script>$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
