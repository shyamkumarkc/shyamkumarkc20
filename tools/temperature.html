<!DOCTYPE html>
<html lang="en">
<head>
<title>Temperature Converter</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>


 <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
<div id ="header"></div>
<h1>Temperature Converter</h1>

<table id="customers">
<tr>
<td>
<h2>Fahrenheit to Celsius &amp; Kelvin:</h2>
<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius1"></span></p>
<p>Kelvin: <span id="outputKelvin1"></span></p>
</td>
</tr>
<tr>
<td>
<h2>Kelvin to Celsius &amp; Fahrenheit:</h2>
<p>
  <label>Kelvin</label>
  <input id="inputKelvin" type="number" placeholder="Kelvin" oninput="temperatureConverter1(this.value)" onchange="temperatureConverter1(this.value)">
</p>
<p>Fahrenheit: <span id="outputFahrenheit2"></span></p>
<p>Celcius: <span id="outputCelcius2"></span></p>
</td>
</tr>
<tr>
<td>
<h2>Celsius to Kelvin &amp; Fahrenheit:</h2>
<p>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter3(this.value)" onchange="temperatureConverter3(this.value)">
</p>
<p>Kelvin: <span id="outputKelvin3"></span></p>
<p>Fahrenheit: <span id="outputFahrenheit3"></span></p>
</td>
</tr>
</table>
<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius1").innerHTML=(valNum-32)/1.8;
  document.getElementById("outputKelvin1").innerHTML=((valNum-32)/1.8)+273.15;
}
function temperatureConverter1(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit2").innerHTML=((valNum-273.15)*1.8)+32;
  document.getElementById("outputCelcius2").innerHTML=valNum-273.15;
}
function temperatureConverter3(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputKelvin3").innerHTML=valNum+273.15;
  document.getElementById("outputFahrenheit3").innerHTML=(valNum*1.8)+32;
}
</script>

</body>
  <div id ="footer"></div>
</html>
