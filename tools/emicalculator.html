<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan EMI Calculator Nepal | Monthly EMI Tool</title>
<meta name="description" content="Free EMI calculator for loans in Nepal. Calculate monthly EMI, total interest, and total payment instantly.">
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>
<style>
body{
font-family:Arial;
background:#f4f7fb;



height:100vh;
margin:0;
}

.container{

padding:30px;
width:320px;
border-radius:12px;
box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

h1{
text-align:center;
margin-bottom:20px;
font-size:22px;
}
h{

margin-bottom:20px;
font-size:22px;
}

label{
font-weight:bold;
display:block;
margin-top:12px;
}

input{
width:100%;
padding:10px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
}

button{
margin-top:20px;
width:100%;
padding:12px;
border:none;
background:#007bff;
color:white;
font-size:16px;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#0056b3;
}

.result{
margin-top:20px;
padding:15px;
background:#eef3ff;
border-radius:10px;
display:none;
}

.result p{
margin:6px 0;
font-weight:bold;
}
</style>
</head>
<body>
<div id ="header"></div>
<div class="container">

<h1>Loan EMI Calculator</h1>

<label>Loan Amount (Rs)</label>
<input type="number" id="amount" placeholder="Enter loan amount">

<label>Interest Rate (%)</label>
<input type="number" id="rate" placeholder="Annual interest">

<label>Months to Pay</label>
<input type="number" id="months" placeholder="Loan duration">

<button onclick="calculateEMI()">Calculate EMI</button>

<div class="result" id="result">
<p id="emi"></p>
<p id="interest"></p>
<p id="total"></p>
</div>

</div>
<div>
<h2>About EMI Calculator</h2>
<p>
This loan EMI calculator helps you estimate monthly installments for personal loans, home loans, or business loans. Enter loan amount, interest rate, and duration to instantly calculate EMI, total interest, and total repayment.
</p></div>

<script>
function calculateEMI(){

let P=document.getElementById("amount").value;
let annualRate=document.getElementById("rate").value;
let N=document.getElementById("months").value;

if(P==""||annualRate==""||N==""){
alert("Please fill all fields");
return;
}

let r=(annualRate/12)/100;

let emi=(P*r*Math.pow(1+r,N))/(Math.pow(1+r,N)-1);

let totalPayment=emi*N;
let totalInterest=totalPayment-P;

document.getElementById("result").style.display="block";

document.getElementById("emi").innerHTML=
"Monthly EMI: Rs "+emi.toFixed(2);

document.getElementById("interest").innerHTML=
"Total Interest: Rs "+totalInterest.toFixed(2);

document.getElementById("total").innerHTML=
"Total Payment: Rs "+totalPayment.toFixed(2);
}
</script>

</body>
