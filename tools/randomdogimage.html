<!DOCTYPE html>
<html lang="en">
<head>
<title>Random Dog Images</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
   
    <style>
        /* CSS styles for the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        /* CSS styles for the image */
        .dog-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* CSS styles for the refresh button */
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* CSS styles for the refresh button on hover */
        .refresh-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <img class="dog-image" id="dog-image" src="" alt="Random Dog Image">

        <button class="refresh-button" onclick="fetchDogImage()">Refresh</button>
    </div>

    <script>
        function fetchDogImage() {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("dog-image").src = data.message;
                })
                .catch(error => {
                    console.error("Error fetching dog image:", error);
                });
        }

        // Fetch a random dog image when the page loads
        fetchDogImage();
    </script><script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
