<!DOCTYPE html>

<head>

  <style>
    .container {
            display: flex;
            flex-direction: column;
            align-items: center;

			}

    h1 {
      color: #e67e22;
    }

    img {
       max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
    }

    button:hover {
     background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container">
  <div>
    <img id="foxImage" src="" alt="Loading">
  </div>
<button onclick="loadFox()">Refresh</button>
  <script>
    function loadFox() {
      fetch("https://randomfox.ca/floof/")
        .then(response => response.json())
        .then(data => {
          document.getElementById("foxImage").src = data.image;
        })
        .catch(error => console.error("Error fetching fox image:", error));
    }

    // Load one on page load
    window.onload = loadFox;
  </script>
  </div>
<script>

$('#footer').load('/assets/footer.html');

</script>

</body>
