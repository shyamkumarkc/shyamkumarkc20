<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remittance</title>
    <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>
        $(function() {
            $('#header').load('/assets/header.html');
            
            // Load JSON data
            $.getJSON('https://shyamkumarkc20.com.np/js/remittance.json', function(data) {
                var xValues = data.months;  // Data for months
                var yValues = data.remittance;  // Data for remittance values
                var barColors = data.colors; // Bar colors
                
                // Create the chart
                new Chart("InflationChart", {
                    type: "bar",
                    data: {
                        labels: xValues,
                        datasets: [{
                            backgroundColor: barColors,
                            data: yValues
                        }]
                    },
                    options: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: "Remittance in Nepal as of 2081/2082 Fiscal Year"
                        }
                    }
                });
            });
        });
    </script>
</head>
    
<body>
    <div id="header"></div>
    <h2>Remittance in Nepal as of 2081/2082 Fiscal Year</h2>
    <canvas id="InflationChart" style="width:100%;max-width:600px;height:500px"></canvas>
      <table id="data-table">
    <thead>
      <tr>
        <th>Month</th>
        <th>Remittance</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Your JSON data
    const jsonData = {https://shyamkumarkc20.com.np/js/remittance.json};

    // Get table body element
    const tableBody = document.querySelector('#data-table tbody');

    // Loop through the data and create table rows
    for (let i = 0; i < jsonData.months.length; i++) {
      const row = document.createElement('tr');

      // Create and insert month cell
      const monthCell = document.createElement('td');
      monthCell.textContent = jsonData.months[i];
      row.appendChild(monthCell);

      // Create and insert remittance cell
      const remittanceCell = document.createElement('td');
      remittanceCell.textContent = jsonData.remittance[i];
      row.appendChild(remittanceCell);

      // Append the row to the table body
      tableBody.appendChild(row);
    }
  </script>

</body>
</html>
