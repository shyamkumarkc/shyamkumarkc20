

<style>
body{

font-family:system-ui;
background:#f5f7fb;
}

/* SECTION */
.smartHub{
max-width:1200px;

}

.hub-title{
text-align:center;
font-size:32px;

}

/* GRID */
.hub-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(60px,1fr));
gap:5px;
}

/* CARD */
.card{
background:#fff;
border-radius:18px;
padding:5px;
box-shadow:0 8px 24px rgba(0,0,0,.08);
transition:.35s;
position:relative;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 18px 40px rgba(0,0,0,.18);
}

.card h3{
margin:0 0 5px;
font-size:20px;
color:#111;
}

.card p{
font-size:14px;
color:#555;
margin:0;
}

.read{
margin-top:18px;
display:inline-block;
background:linear-gradient(45deg,#0a66ff,#0044cc);
color:#fff;
padding:9px 5px;
border-radius:10px;
font-size:13px;
text-decoration:none;
}

/* BADGES */
.badge{
position:absolute;
top:14px;
right:14px;
font-size:11px;
padding:5px 5px;
border-radius:20px;
color:#fff;
font-weight:600;
}

.trending{background:#ff3b3b}
.new{background:#00b894}
.pick{background:#6c5ce7}
.ai{background:#ff9f43}

/* MOBILE */
@media(max-width:600px){
.hub-title{font-size:24px}
}
</style>


<section class="smartHub">
<h2 class="hub-title"> Also Read</h2>
<div id="hubGrid" class="hub-grid"></div>
</section>

<script>

// ===== YOUR JSON FILE =====
const DATA_URL="https://shyamkumarkc20.com.np/article/articles.json";



fetch(DATA_URL)
.then(r=>r.json())
.then(data=>initWidget(data))
.catch(()=>initWidget(fallback));


// ===== MAIN ENGINE =====
function initWidget(articles){

// shuffle articles randomly
let shuffled=[...articles].sort(()=>Math.random()-0.5);

// pick max 5 only
let selected=shuffled.slice(0,5);

render(selected);
}


// ===== RENDER CARDS =====
function render(list){

let html="";

list.forEach(a=>{

let badge="";
let days=(Date.now()-new Date(a.date))/86400000;

if(a.editor)
badge=`<div class="badge pick">Editor Pick</div>`;
else if(days<7)
badge=`<div class="badge new">New</div>`;
else if(days<30)
badge=`<div class="badge trending">Trending</div>`;
else
badge=`<div class="badge ai">Recommended</div>`;

html+=`
<div class="card">
${badge}
<h3>${a.title}</h3>

<a href="${a.url}" class="read">Read â†’</a>
</div>
`;
});

document.getElementById("hubGrid").innerHTML=html;
}

</script>
