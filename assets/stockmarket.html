

<style>
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:#f5f7fb;
}

/* SECTION */
.smartHub{

margin:10px auto;
padding:0 14px;
}

.hub-title{
text-align:center;
font-size:32px;
margin-bottom:10px;
font-weight:700;
color:#111;
}

/* GRID */
.hub-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

/* CARD */
.card{
background:#fff;
border-radius:16px;
padding:10px;
box-shadow:0 6px 18px rgba(0,0,0,.08);
transition:.25s;
position:relative;
display:flex;
flex-direction:column;
justify-content:space-between;
min-height:80px;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 14px 34px rgba(0,0,0,.15);
}

.card h3{
margin:0 0 10px;
font-size:20px;
line-height:1.3;
color:#111;
}

.card p{
font-size:14px;
color:#555;
margin:0;
flex-grow:1;
}

/* BUTTON */
.read{
margin-top:16px;
display:inline-block;
background:linear-gradient(45deg,#0a66ff,#0044cc);
color:#fff;
padding:10px 10px;
border-radius:10px;
font-size:14px;
text-decoration:none;

}

/* BADGES */
.badge{
position:absolute;
top:12px;
right:12px;
font-size:11px;
padding:5px 12px;
border-radius:20px;
color:#fff;
font-weight:600;
letter-spacing:.4px;
}

.trending{background:#ff3b3b}
.new{background:#00b894}
.pick{background:#6c5ce7}
.ai{background:#ff9f43}


/* ---------- MOBILE FIX ---------- */
@media(max-width:768px){

.smartHub{
margin:25px auto;
}

.hub-title{
font-size:24px;
}

.hub-grid{
grid-template-columns:1fr;
gap:16px;
}

.card{
padding:18px;
border-radius:14px;
min-height:auto;
}

.card h3{
font-size:18px;
}

.card p{
font-size:13px;
}

.read{
font-size:13px;
padding:9px 14px;
}

.badge{
font-size:10px;
padding:4px 10px;
}
}


/* EXTRA SMALL PHONE */
@media(max-width:420px){

.card{
padding:16px;
}

.hub-title{
font-size:21px;
}

.card h3{
font-size:17px;
}
}

</style>



<section class="smartHub">
<h2 class="hub-title"> Also Read</h2>
<div id="hubGrid" class="hub-grid"></div>
</section>

<script>

// ===== YOUR JSON FILE =====
const DATA_URL="https://shyamkumarkc20.com.np/article/articles.json";



fetch(DATA_URL)
.then(r=>r.json())
.then(data=>initWidget(data))
.catch(()=>initWidget(fallback));


// ===== MAIN ENGINE =====
function initWidget(articles){

// shuffle articles randomly
let shuffled=[...articles].sort(()=>Math.random()-0.5);

// pick max 5 only
let selected=shuffled.slice(0,4);

render(selected);
}


// ===== RENDER CARDS =====
function render(list){

let html="";

list.forEach(a=>{

let badge="";
let days=(Date.now()-new Date(a.date))/86400000;

if(a.editor)
badge=`<div class="badge pick">Editor Pick</div>`;
else if(days<7)
badge=`<div class="badge new">New</div>`;
else if(days<30)
badge=`<div class="badge trending">Trending</div>`;
else
badge=`<div class="badge ai">Recommended</div>`;

html+=`
<div class="card">
${badge}
<h3>${a.title}</h3>

<a href="${a.url}" class="read">Read â†’</a>
</div>
`;
});

document.getElementById("hubGrid").innerHTML=html;
}

</script>
