<!-- GLOBAL HEADER START -->
<header>
<style>
:root{
  --bg:#1f2937;
  --hover:#2563eb;
  --text:#fff;
}

/* HEADER */
.main-nav{
  display:flex;
  align-items:center;
  background:var(--bg);
  padding:0 16px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  position:sticky;
  top:0;
  z-index:1000;
}

/* LOGO */
.logo{
  color:var(--text);
  font-weight:700;
  font-size:22px;
  text-decoration:none;
  margin-right:30px;
  padding:14px 0;
}

/* MENU */
.menu{
  display:flex;
  list-style:none;
  margin:0;
  padding:0;
  flex-wrap:wrap;
}

/* MENU ITEMS */
.menu li{position:relative;}
.menu a,
.menu button{
  color:var(--text);
  text-decoration:none;
  background:none;
  border:none;
  padding:16px 18px;
  display:block;
  font-size:15px;
  cursor:pointer;
  white-space:nowrap;
}

/* HOVER */
.menu a:hover,
.menu button:hover{background:var(--hover);}

/* DROPDOWN */
.dropdown-menu{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:var(--bg);
  min-width:220px;
  flex-direction:column;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  z-index:999;
}

.dropdown-menu a{padding:14px 18px;}
.dropdown:hover .dropdown-menu{display:flex;}
.dropdown button::after{content:"▾"; float:right; margin-left:10px;}

/* MOBILE TOGGLE */
.menu-toggle{
  display:none;
  background:none;
  border:none;
  color:var(--text);
  font-size:26px;
  cursor:pointer;
  padding:14px;
  margin-left:auto;
}

/* RESPONSIVE */
@media(max-width:768px){
  .menu-toggle{display:block;}

  .menu{
    display:none;
    flex-direction:column;
    width:100%;
    background:var(--bg);
  }

  .menu.show{display:flex;}
  .menu a,
  .menu button{
    border-top:1px solid rgba(255,255,255,.08);
    padding:14px 16px;
  }

  .dropdown-menu{
    position:static;
    box-shadow:none;
  }

  .dropdown.open .dropdown-menu{display:flex;}
  .dropdown:hover .dropdown-menu{display:none;}
}
</style>

<nav class="main-nav">
  <a href="/" class="logo">SK</a>
  <button class="menu-toggle" aria-label="Toggle Menu">☰</button>

  <ul class="menu">
    <li><a href="/">Home</a></li>

    <li class="dropdown">
      <button type="button">Banking</button>
      <ul class="dropdown-menu">
        <li><a href="/nepalrastrabank">Nepal Rastra Bank</a></li>
        <li><a href="/banking/commercialbanks">Commercial Banks</a></li>
        <li><a href="/banking/developmentbanks">Development Banks</a></li>
        <li><a href="/microfinancecompanies">Microfinance</a></li>
      </ul>
    </li>

    <li class="dropdown">
      <button type="button">Tools</button>
      <ul class="dropdown-menu">
        <li><a href="/tools/calculator">Calculator</a></li>
        <li><a href="/tools/exchangerate">Exchange Rate</a></li>
        <li><a href="/tools/goldsilver">Gold Price</a></li>
      </ul>
    </li>

    <li class="dropdown">
      <button type="button">Share Market</button>
      <ul class="dropdown-menu">
        <li><a href="/sharemarket/nepse">NEPSE</a></li>
        <li><a href="/sharemarket/cdsc">CDSC</a></li>
        <li><a href="/sharemarket/sharebrokers">Share Brokers</a></li>
      </ul>
    </li>

    <li><a href="/contact">Contact</a></li>
  </ul>
</nav>

<script>
// MOBILE MENU TOGGLE
document.querySelector(".menu-toggle").addEventListener("click", ()=>{
  document.querySelector(".menu").classList.toggle("show");
});

// MOBILE DROPDOWN OPEN/CLOSE
document.querySelectorAll(".dropdown > button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    if(window.innerWidth < 768){
      btn.parentElement.classList.toggle("open");
    }
  });
});
</script>
</header>
<!-- GLOBAL HEADER END -->
