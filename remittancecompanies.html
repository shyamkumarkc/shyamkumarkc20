<!DOCTYPE html>
<html lang="en">
<head>
<title>Remittance Companies in Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>
<table border="black" style="width: 100%;">
    <thead>
    <tr>
    <th>S.No.</th>
    <th>Name</th>
        <th>Logo</th>
    <th>Operation Date </th>
    <th>Head Office</th>
         
    <th>Contact </th>	
        <th>Email</th>
    
    </tr>
    </thead>
    
          <tbody id="data-remittancecompanies">
             <!-- Prodcuts from javascript file in here. -->
          </tbody>
       </table>
     
       <script>
       fetch("https://shyamkumarkc20.com.np/js/remittancecompanies.json")
    .then(function(response){
       return response.json();
    })
    .then(function(products){
       let placeholder = document.querySelector("#data-remittancecompanies");
       let out = "";
       for(let product of products){
          out += `
             <tr>
                
                <td>${product.SNO}</td>
                 <td><a href ="https://${product.Website}"target="blank">${product.Name}</a></td>
            <td><img src="${product.IMG}" width="100" height="100" ></td>
                <td>${product.OD}</td>
                <td>${product.Location}</td>
                
                   <td><a href="tel:${product.Contact}">${product.Contact}</a></td>
          <td><a href="mailto:${product.Email}">${product.Email}</a></td>
               
                
             </tr>
          `;
       }
     
       placeholder.innerHTML = out;
    });
    </script>
    
  <script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
