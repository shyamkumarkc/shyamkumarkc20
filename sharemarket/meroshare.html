<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bar Chart from JSON (External Link)</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:Arial, sans-serif; margin:0; padding:20px; background:#f9fafb}
    .card{background:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); padding:20px; max-width:1000px; margin:auto}
    h1{margin-top:0; font-size:20px}
    canvas{width:100% !important; height:auto !important}
    .controls{margin-bottom:15px; display:flex; gap:10px; align-items:center}
    select, button{padding:6px 10px; border-radius:6px; border:1px solid #ddd; background:#fff; cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Units Distribution (Bar Chart with Filter & Sort)</h1>
    <div class="controls">
      <label for="sectorFilter">Filter by Sector: </label>
      <select id="sectorFilter">
        <option value="All">All</option>
      </select>
      <button id="sortDescBtn">Sort: Highest → Lowest</button>
      <button id="sortAscBtn">Sort: Lowest → Highest</button>
      <button id="sortResetBtn">Reset Order</button>
    </div>
    <canvas id="barChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    let chart;
    let globalData = [];

    function generateColors(n){
      const colors = [];
      for(let i=0;i<n;i++){
        const hue = Math.round((360/n)*i);
        colors.push(`hsl(${hue},70%,55%)`);
      }
      return colors;
    }

    function renderFromArray(arr){
      const labels = arr.map(x => x.Symbol);
      const data = arr.map(x => Number(x.Units));
      const colors = generateColors(labels.length);

      if(chart){ chart.destroy(); }
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Units',
            data: data,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { callbacks: { label: ctx => `${ctx.label}: ${ctx.parsed.y} Units` } }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function populateFilter(data){
      const sectors = [...new Set(data.map(x => x.Sector || 'Unknown'))];
      const filter = document.getElementById('sectorFilter');
      sectors.forEach(sec => {
        const opt = document.createElement('option');
        opt.value = sec;
        opt.textContent = sec;
        filter.appendChild(opt);
      });
    }

    function applyFilterAndSort(sortType){
      const val = document.getElementById('sectorFilter').value;
      let filtered = (val === 'All') ? [...globalData] : globalData.filter(x => (x.Sector || 'Unknown') === val);
      if(sortType === 'desc'){
        filtered.sort((a,b) => Number(b.Units) - Number(a.Units));
      } else if(sortType === 'asc'){
        filtered.sort((a,b) => Number(a.Units) - Number(b.Units));
      }
      renderFromArray(filtered);
    }

    document.getElementById('sectorFilter').addEventListener('change', () => applyFilterAndSort());

    document.getElementById('sortDescBtn').addEventListener('click', () => applyFilterAndSort('desc'));
    document.getElementById('sortAscBtn').addEventListener('click', () => applyFilterAndSort('asc'));
    document.getElementById('sortResetBtn').addEventListener('click', () => applyFilterAndSort());

    // Fetch from external link (replace with your actual link)
    const dataUrl = "https://shyamkumarkc20.com.np/js/meroshare.json"; // <-- your JSON link here
    fetch(dataUrl)
      .then(res => res.json())
      .then(json => {
        globalData = json;
        populateFilter(json);
        renderFromArray(json);
      })
      .catch(err => alert("Failed to load JSON: " + err.message));
  </script>
</body>
</html>
