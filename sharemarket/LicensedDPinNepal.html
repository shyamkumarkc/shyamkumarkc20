<style>

<a href="https://investornepal.com/wp-content/uploads/2021/06/List-of-Depository-Participants-In-Nepal.-1.png" imageanchor="1" style="margin-left: auto; margin-right: auto;"><img alt="Licensed DP in Nepal" border="0" data-original-height="325" data-original-width="675" height="193" src="https://investornepal.com/wp-content/uploads/2021/06/List-of-Depository-Participants-In-Nepal.-1.png" title="Licensed DP in Nepal" width="400" /></a>
<h1>Licensed DP in Nepal</h1>


<table border="black"  >
<thead>
<tr>
<th>S.No.</th>
<th>DP ID</th>	
<th>DP Name</th>
<th>Location</th>
    <th>Contact</th>
	

</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/dpinnepal.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNo}</td>
            <td>${product.id}</td>
             <td>${product.Name}</td>
	         <td>${product.Location}</td>			
			td><a href="tel:${product.Phone}">${product.Phone}</a>
  			 
           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
}); 
   </script>
