<style>

<body>
<div id ="header"></div>
<h1>
List of Banks with their C-ASBA Charge</h1>


<style>
* {
  box-sizing: border-box;
}

.row {
  margin-left:-5px;
  margin-right:-5px;
}
  
.column {
  float: left;
  width: 30%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>



<div class="row">
 <div class="column">
    <table>
      <thead>
<tr>
<th>S.No.</th>
<th>Bank Name</th>
	
	<th>Charge (Rs)</th>

</tr>

      <tbody id="data-commercial">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/commercialbanks.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-commercial");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
             <td>${product.Name}</a></td>
	    
			<td>${product.Casba}</td>
			
           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});
</script></div>
