<!DOCTYPE html>
<html lang="en">
<head>
<title>Merchant Banks In Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>


<h2>
List of Merchant Banks in Nepal</h2>


<br />
	<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<table border="black" >
<thead>
<tr>
<th>S.No.</th>
<th>Merchant Bank Name</th>
	<th>Bank<br/>Logo</th>
<th>Operation<br/>Date</th>
<th>Head<br/>Office</th>

	<th>Toll<br/>Free</th>
<th>Phone<br/>Number</th>	
	<th>Email<br/>Address</th>

</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/merchantbank.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNo}</td>
             <td><a href ="https://${product.Website}"target="blank">${product.Name}</a></td>
	    <td><img src="${product.logo}" width="120" height="100" ></td>
			<td>${product.ODAD} <br>${product.ODBS}</td>
			<td>${product.HO}</td>
			
 			  <td><a href="tel:${product.phone}">${product.phone}</a></td>
      <td><a href="mailto:${product.email}">${product.email}</a></td>
           
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});

$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
