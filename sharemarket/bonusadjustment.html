<!DOCTYPE html>
<html lang="en">
  <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<head>
  
  <title>Bonus Share Adjustment Calculator</title>
  <style>
    body {
      
      background-color: #f0fdf4;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 8px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    h2 span {
      color: #2e7d32; /* dark green */
    }

    hr {
      border: none;
      height: 2px;
      background-color: #81c784; /* light green line */
      margin-bottom: 25px;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .left, .right {
      flex: 1;
      min-width: 250px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-calculate {
      background-color: #66bb6a;
      color: white;
      border: 2px solid #2e7d32;
    }

    .btn-calculate:hover {
      background-color: #4caf50;
    }

    .btn-clear {
      background-color: #a5d6a7;
      color: black;
    }

    .btn-clear:hover {
      background-color: #81c784;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f3f3f3;
    }

    td.bold {
      font-weight: bold;
      color: #2e7d32;
    }

    @media (max-width: 600px) {
      .form-grid {
        flex-direction: column;
      }
    }
  </style>

<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
	<div id ="header"></div>
<body>
  <div class="container">
    <h2>Bonus Share Adjustment <span>Calculator</span></h2>
    <hr />
    <div class="form-grid">
      <div class="left">
        <label for="marketPrice">Market Price (Before Book Closure)</label>
        <input type="number" id="marketPrice" placeholder="e.g. 100" />

        <label for="bonusPercent">% of Bonus Share</label>
        <input type="number" id="bonusPercent" placeholder="e.g. 10" />

        <div class="buttons">
          <button class="btn-calculate" onclick="calculate()">Calculate</button>
          <button class="btn-clear" onclick="clearFields()">Clear</button>
        </div>
      </div>

      <div class="right">
        <strong>Calculation:</strong>
        <table>
          <tr>
            <td>Market Price (Before Book Closure)</td>
            <td id="outMarketPrice">-</td>
          </tr>
          <tr>
            <td>% of Bonus Share</td>
            <td id="outBonusPercent">-</td>
          </tr>
          <tr>
            <td><strong>Market Price after Adjustment</strong></td>
            <td class="bold" id="outAdjustedPrice">-</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      const marketPrice = parseFloat(document.getElementById('marketPrice').value);
      const bonusPercent = parseFloat(document.getElementById('bonusPercent').value);

      if (isNaN(marketPrice) || isNaN(bonusPercent) || marketPrice <= 0 || bonusPercent < 0) {
        alert("Please enter valid positive values.");
        return;
      }

      const adjustedPrice = marketPrice / (1 + bonusPercent / 100);
      document.getElementById('outMarketPrice').innerText = marketPrice.toFixed(2);
      document.getElementById('outBonusPercent').innerText = bonusPercent.toFixed(2) + "%";
      document.getElementById('outAdjustedPrice').innerText = adjustedPrice.toFixed(2);
    }

    function clearFields() {
      document.getElementById('marketPrice').value = '';
      document.getElementById('bonusPercent').value = '';
      document.getElementById('outMarketPrice').innerText = '-';
      document.getElementById('outBonusPercent').innerText = '-';
      document.getElementById('outAdjustedPrice').innerText = '-';
    }
  </script>
<script>
	    $(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
