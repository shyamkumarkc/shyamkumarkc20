<!DOCTYPE html>
<html lang="en">
<head>
<title>Top 10 Highest Mountains in Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>


<h2>
Top 10 Highest Mountains in Nepal</h2>


<br />
	<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<table border="black" >
<thead>
<tr>
<th>S.No.</th>
<th>Name</th>
	<th>Height</th>
<th>Range</th>
<th>First Climber</th>

<th>World<br/>Ranking</th>


</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/himalayas.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>            
            <td>${product.Sno}</td>
             <td>${product.Name}</a></td>	 
	     <td>${product.heightm} <br>${product.heightft}</td>
			<td>${product.Range}</td>
			<td>${product.FirstAscent}</td>
			<td>${product.Worldranking}</td>			          
 </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});

$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
