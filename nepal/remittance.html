
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remittance</title>
    <link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>
    
            
            // Load JSON data
            $.getJSON('https://shyamkumarkc20.com.np/js/remittance.json', function(data) {
                var xValues = data.months;  // Data for months
                var yValues = data.remittance;  // Data for remittance values
                var barColors = data.colors; // Bar colors
                
                // Create the chart
                new Chart("InflationChart", {
                    type: "bar",
                    data: {
                        labels: xValues,
                        datasets: [{
                            backgroundColor: barColors,
                            data: yValues
                        }]
                    },
                    options: {
                        legend: { display: false },
                        title: {
                            display: false,
                            text: "Remittance in Nepal as of 2081/2082 Fiscal Year"
                        }
                    }
                });
            });
        });
    </script>
</head>
    
<body>
    <div id="header"></div>
    <h2>Remittance in Nepal as of 2081/2082 Fiscal Year</h2>
    <canvas id="InflationChart" style="width:100%;max-width:600px;height:500px"></canvas>
    <h3>Remittance in Nepal: as of 2081/2082 Fiscal Year</h3>
    <style>
        
        table {
            width: 50%;
           
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
      <table id="data-table">
        <thead>
            <tr>
                <th>Month</th>
                <th>Remittance</th>
                
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchData();
        });

        function fetchData() {
            fetch("https://shyamkumarkc20.com.np/js/remittance.json") // Ensure data.json is accessible
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#data-table tbody");
                    tableBody.innerHTML = ""; // Clear previous data
                    
                    data.months.forEach((month, index) => {
                        let row = `<tr>
                            <td>${month}</td>
                            <td>${data.remittance[index]}</td>
                          
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>
    <script>
        $(function(){
$('#footer').load('/assets/footer.html');
});
</script>
    <script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>
</body>
    <div id ="footer"></div>
</html>
