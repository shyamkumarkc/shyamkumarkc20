<html lang="en">
<head>

<body>
<div id ="header"></div>
<h2>Tunnels In Nepal</h2>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
<table border="black" >
<thead>
<tr>
<th>S.No.</th>
<th>Name</th>
	
</tr>
</thead>

      <tbody id="data-output">
         <!-- Products from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/tunnels.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNo}</td>
             <td>${product.Name}</a></td>
	               
            
         </tr>
      `;
   }
 
   placeholder.innerHTML = out;
});

$(function(){
$('#footer').load('/assets/footer.html');
});
</script><script>

$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
