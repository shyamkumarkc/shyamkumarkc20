<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IME Group Companies</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    section {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #34495e;
      border-left: 4px solid #1abc9c;
      padding-left: 10px;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      color: #1abc9c;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <h1>IME Group Companies</h1>

  <section>
    <h2>Finance</h2>
    <ul id="finance-list"></ul>
  </section>

  <section>
    <h2>Insurance</h2>
    <ul id="insurance-list"></ul>
  </section>
  <section>
    <h2>Tourism & Hospitality</h2>
    <ul id="tourism-list"></ul>
  </section>
  <section>
    <h2>Automotives</h2>
    <ul id="automotives-list"></ul>
  </section>

  <script>
    fetch('https://shyamkumarkc20.com.np/js/imegroup.json')
      .then(response => response.json())
      .then(data => {
        const financeList = data.Finance;
        const insuranceList = data.Insurance;
        const tourismList = data.TourismHospitality;
         const automotivesList = data.Automotives;
         const infotainmentList = data.Infotainment;
         const TradingRetailList = data.TradingRetail;

        const financeUl = document.getElementById('finance-list');
        const insuranceUl = document.getElementById('insurance-list');
         const tourismUl = document.getElementById('tourism-list');
          const automotivesUl = document.getElementById('automotives-list');
          const infotainmentUl = document.getElementById('infotainment-list');
          const tradingRetailsUl = document.getElementById('tradingRetail-list');

        financeList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
          financeUl.appendChild(li);
        });

        insuranceList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
          insuranceUl.appendChild(li);
        });
        tourismList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
          tourismUl.appendChild(li);
        });
        automotivesList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
           automotivesUl.appendChild(li);
        });
        infotainmentList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
           infotainmentUl.appendChild(li);
        });
        tradingRetailList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
           tradingRetailUl.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
      });
  </script>
</body>
</html>
