<!DOCTYPE html>
<html lang="en">
<head>
<title>Cable Cars In Nepal</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
<body>
<div id ="header"></div>


<style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 30px;
     
    }

    ul {
      list-style: none;
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
    }

    li {
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      color: #1abc9c;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <h1>IME Group Companies</h1>

  <section>
    <h2>Finance</h2>
    <ul id="finance-list"></ul>
  </section>

  <section>
    <h2>Insurance</h2>
    <ul id="insurance-list"></ul>
  </section>
  <section>
    <h2>Tourism & Hospitality</h2>
    <ul id="tourism-list"></ul>
  </section>
  <section>
    <h2>Automotives</h2>
    <ul id="automotives-list"></ul>
  </section>

  <script>
    fetch('https://shyamkumarkc20.com.np/js/imegroup.json')
      .then(response => response.json())
      .then(data => {
        const financeList = data.Finance;
        const insuranceList = data.Insurance;
        const tourismList = data.TourismHospitality;
         const automotivesList = data.Automotives;

        const financeUl = document.getElementById('finance-list');
        const insuranceUl = document.getElementById('insurance-list');
         const tourismUl = document.getElementById('tourism-list');
          const automotivesUl = document.getElementById('automotives-list');

        financeList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
          financeUl.appendChild(li);
        });

        insuranceList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
          insuranceUl.appendChild(li);
        });
        tourismList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
          tourismUl.appendChild(li);
        });
        automotivesList.forEach(company => {
          const li = document.createElement('li');
          li.textContent = company;
           automotivesUl.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
      });
  </script>
  <script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>
</body>
  <div id ="footer"></div>
</html>
