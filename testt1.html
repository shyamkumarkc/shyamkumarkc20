<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect"></select>

    <table id="dataTable">
        <thead>
            <tr> <th>Class</th>
                <th>Name</th>
                <th>HO</th>
                <th>Operation<br/>Date</th>
               
                <th>Marks</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('https://shyamkumarkc20.com.np/js/bfis.json') // Replace 'data.json' with your actual JSON file path
                .then(response => response.json())
                .then(data => {
                    populateClassDropdown(data);
                    document.getElementById('classSelect').addEventListener('change', () => {
                        displayTable(data);
                    });
                    displayTable(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function populateClassDropdown(data) {
            const classSet = new Set(data.map(student => student.class));
            const select = document.getElementById('classSelect');

            classSet.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                select.appendChild(option);
            });
        }

        function displayTable(data) {
            const selectedClass = document.getElementById('classSelect').value;
            const tableBody = document.querySelector("#dataTable tbody");

            tableBody.innerHTML = ""; // Clear previous data

            data.filter(student => student.class === selectedClass).forEach(student => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${student.class}</td>
                    <td>${student.Name}</td>
                    <td>${student.HO}</td>
                     <td>${student.ODAD}<br/>${student.ODAD}</td>
                   
                    <td>${student.marks}</td>
                `;
            });
        }
    </script>

</body>
</html>
