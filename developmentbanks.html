<!DOCTYPE html>
<html lang="en">
<head>
<title>SHYAM KUMAR K.C.</title>
<link rel="shortcut icon" type="image/jpg" href="/brp.jpg">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script>
$(function(){
$('#header').load('/assets/header.html');
});
</script>

</head>
	 <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
<div id ="header"></div>
<h1>List of Development Banks in Nepal
</h1>

<table border="black" >
<thead>
<tr>
<th>S.No.</th>
<th>Name</th>
	<th>Logo</th>
<th>Operation Date</th>
<th>Head Office</th>

<th>NEPSE Code</th>

	
<th>Phone Number </th>	
<th>Email</th>
</tr>
</thead>

      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   <script>
   fetch("https://shyamkumarkc20.com.np/js/developmentbanks.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
	      <td><a href ="https://${product.Website}"target="blank">${product.Name}</a></td>
			<td><img src="${product.IMG}" width="100" height="100" ></td>
           
			<td>${product.ODAD}<br/>${product.ODBS}</td>
			<td>${product.HO}</td>
			<td>${product.NEPSE}</td>
			
			
			<td><a href="tel:${product.phone1}">${product.phone1}</a></td>
            <td><a href="mailto:${product.email}">${product.email}</a></td>
            
         </tr>
      `;
   }
   
 
   placeholder.innerHTML = out;
});
   </script>

<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
