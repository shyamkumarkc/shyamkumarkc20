<body>
<div id ="header"></div>
<h1>List of Hire purchase in Nepal
</h1><style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>

<table border="black">

      <thead>
         <tr>
            <th>S No</th>
			            <th>Name</th>
            <th>Head Office</th>
            <th>Contact Office</th>
		 <th>Contact Number</th>
		 <th>Email</th>
            
         </tr>
      </thead>
      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   
   <script>
   fetch("https://shyamkumarkc20.com.np/js/hirepurchase.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
			
            <td><a href ="https://${product.Website}"target="blank">${product.Name}</a></td>
			<td>${product.HO}</td>
			<td>${product.CO}</td>
			<td><a href="tel:${product.Contact}">${product.Contact}</a></td>
          <td><a href="mailto:${product.Email}">${product.Email}</a></td>
            
         </tr>
      `;
   }
   
 
   placeholder.innerHTML = out;
});
   </script>

<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
</html>
