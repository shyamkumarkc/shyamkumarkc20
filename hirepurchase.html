<body>
<div id ="header"></div>
<h1>List of Hire purchase in Nepal
</h1>

<table border="black" style="width: 100%;">

      <thead>
         <tr>
            <th>S No</th>
			            <th>Name</th>
            <th>Head Office</th>
            <th>Contact Office</th>
            
         </tr>
      </thead>
      <tbody id="data-output">
         <!-- Prodcuts from javascript file in here. -->
      </tbody>
   </table>
 
   
   <script>
   fetch("https://shyamkumarkc20.com.np/js/hirepurchase.json")
.then(function(response){
   return response.json();
})
.then(function(products){
   let placeholder = document.querySelector("#data-output");
   let out = "";
   for(let product of products){
      out += `
         <tr>
            
            <td>${product.SNO}</td>
			
            <td>${product.Name}</td>
			<td>${product.HO}</td>
			<td>${product.CO}</td>
			
            
         </tr>
      `;
   }
   
 
   placeholder.innerHTML = out;
});
   </script>

<script>
$(function(){
$('#footer').load('/assets/footer.html');
});
</script>

</body>
  <div id ="footer"></div>
